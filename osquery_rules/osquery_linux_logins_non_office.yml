AnalysisType: rule
Filename: osquery_linux_logins_non_office.py
RuleID: Osquery.Linux.LoginFromNonOffice
DisplayName: A Login from Outside the Corporate Office
Enabled: false
LogTypes:
  - Osquery.Differential
Tags:
  - Configuration Required
  - Osquery
  - Linux
Reports:
  MITRE ATT&CK:
    - Initial Access:Valid Accounts
Severity: High
Description: A system has been logged into from a non approved IP space.
Runbook: Analyze the host IP, and if possible, update whitelist or fix ACL.
Reference: https://attack.mitre.org/techniques/T1078/
Tests:
  -
    Name: Non-office network login (logged_in_users)
    LogType: Osquery.Differential
    ExpectedResult: true
    Log:
      {
        "name": "pack/incident_response/logged_in_users",
        "action": "added",
        "columns": {
          "host": "10.0.3.1",
          "type": "user",
          "user": "ubuntu"
        }
      }
  -
    Name: Non-office network login (last)
    LogType: Osquery.Differential
    ExpectedResult: true
    Log:
      {
        "name": "pack-incident_response-last",
        "action": "added",
        "columns": {
          "host": "10.0.3.1",
          "type": "8",
          "username": "ubuntu",
          "tty": "ttys008",
          "pid": "648",
          "time": "1587502574"
        }
      }
  -
    Name: Office network login
    LogType: Osquery.Differential
    ExpectedResult: false
    Log:
      {
        "name": "pack-logged_in_users",
        "action": "added",
        "columns": {
          "host": "192.168.1.200",
          "user": "ubuntu"
        }
      }
