AnalysisType: rule
Filename: aws_console_login_without_mfa.py
RuleID: AWS.Console.LoginWithoutMFA
DisplayName: Logins Without MFA
Enabled: true
LogTypes:
  - AWS.CloudTrail
Tags:
  - AWS
  - Identity & Access Management
  - Authentication
Reports:
  CIS:
    - 3.2
Severity: High
Description: A console login was made without multi-factor authentication.
Runbook: https://docs.runpanther.io/alert-runbooks/built-in-rules/aws-console-login-without-mfa
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_mfa.html
SummaryAttributes:
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tests:
  -
    Name: No MFA Login - IAM User
    ExpectedResult: true
    Mocks:
      - objectName: check_new_user
        returnValue: ""
    Log:
      {
        "eventVersion": "1.05",
        "userIdentity": {
          "type": "IAMUser",
          "principalId": "1111",
          "arn": "arn:aws:iam::123456789012:user/tester",
          "accountId": "123456789012",
          "userName": "tester"
        },
        "eventTime": "2019-01-01T00:00:00Z",
        "eventSource": "signin.amazonaws.com",
        "eventName": "ConsoleLogin",
        "awsRegion": "us-east-1",
        "sourceIPAddress": "111.111.111.111",
        "userAgent": "Mozilla",
        "requestParameters": null,
        "responseElements": {
          "ConsoleLogin": "Success"
        },
        "additionalEventData": {
          "LoginTo": "https://console.aws.amazon.com/console/",
          "MobileVersion": "No",
          "MFAUsed": "No"
        },
        "eventID": "1",
        "eventType": "AwsConsoleSignIn",
        "recipientAccountId": "123456789012"
      }
