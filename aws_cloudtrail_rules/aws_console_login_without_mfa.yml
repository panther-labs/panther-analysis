AnalysisType: rule
Filename: aws_console_login_without_mfa.py
RuleID: AWS.Console.LoginWithoutMFA
DisplayName: Logins Without MFA
DedupPeriodMinutes: 60
Enabled: true
LogTypes:
  - AWS.CloudTrail
Tags:
  - AWS
  - Identity & Access Management
  - Authentication
Reports:
  CIS:
    - 3.2
Severity: High
Description: An AWS console login was made without multi-factor authentication.
Runbook: https://docs.runpanther.io/log-analysis/rules/built-in-rule-runbooks/aws-console-login-without-mfa
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_mfa.html
Tests:
  -
    Name: No MFA Login
    ExpectedResult: true
    Log:
      {
        "eventVersion": "1.05",
        "userIdentity": {
          "type": "IAMUser",
          "principalId": "1111",
          "arn": "arn:aws:iam::123456789012:user/tester",
          "accountId": "123456789012",
          "userName": "tester"
        },
        "eventTime": "2019-01-01T00:00:00Z",
        "eventSource": "signin.amazonaws.com",
        "eventName": "ConsoleLogin",
        "awsRegion": "us-east-1",
        "sourceIPAddress": "111.111.111.111",
        "userAgent": "Mozilla",
        "requestParameters": null,
        "responseElements": {
          "ConsoleLogin": "Success"
        },
        "additionalEventData": {
          "LoginTo": "https://console.aws.amazon.com/console/",
          "MobileVersion": "No",
          "MFAUsed": "No"
        },
        "eventID": "1",
        "eventType": "AwsConsoleSignIn",
        "recipientAccountId": "123456789012"
      }
  -
    Name: MFA Login but with SAML
    ExpectedResult: false
    Log:
      {
        "additionalEventData": {
          "LoginTo": "https://console.aws.amazon.com/console/home",
          "MobileVersion": "No",
          "MFAUsed": "No",
          "SamlProviderArn": "arn:aws:iam::123456789012:saml-provider/Okta"
        },
        "eventVersion": "1.05",
        "userIdentity": {
          "type": "IAMUser",
          "principalId": "1111",
          "arn": "arn:aws:iam::123456789012:user/tester",
          "accountId": "123456789012",
          "userName": "tester"
        },
        "eventTime": "2019-01-01T00:00:00Z",
        "eventSource": "signin.amazonaws.com",
        "eventName": "ConsoleLogin",
        "awsRegion": "us-east-1",
        "sourceIPAddress": "111.111.111.111",
        "userAgent": "Mozilla",
        "requestParameters": null,
        "responseElements": {
          "ConsoleLogin": "Success"
        },
        "eventID": "1",
        "eventType": "AwsConsoleSignIn",
        "recipientAccountId": "123456789012"
      }
  -
    Name: Yes MFA Login
    ExpectedResult: false
    Log:
      {
          "eventVersion": "1.05",
          "userIdentity": {
              "type": "IAMUser",
              "principalId": "1111",
              "arn": "arn:aws:iam::123456789012:user/tester",
              "accountId": "123456789012",
              "userName": "tester"
          },
          "eventTime": "2019-01-01T00:00:00Z",
          "eventSource": "signin.amazonaws.com",
          "eventName": "ConsoleLogin",
          "awsRegion": "us-east-1",
          "sourceIPAddress": "111.111.111.111",
          "userAgent": "Mozilla",
          "requestParameters": null,
          "responseElements": {
              "ConsoleLogin": "Success"
          },
          "additionalEventData": {
              "LoginTo": "https://console.aws.amazon.com/console/",
              "MobileVersion": "No",
              "MFAUsed": "Yes"
          },
          "eventID": "1",
          "eventType": "AwsConsoleSignIn",
          "recipientAccountId": "123456789012"
      }
  -
    Name: No MFA but Login Failed
    ExpectedResult: false
    Log:
      {
          "eventVersion": "1.05",
          "userIdentity": {
              "type": "IAMUser",
              "principalId": "1111",
              "arn": "arn:aws:iam::123456789012:user/tester",
              "accountId": "123456789012",
              "userName": "tester"
          },
          "eventTime": "2019-01-01T00:00:00Z",
          "eventSource": "signin.amazonaws.com",
          "eventName": "ConsoleLogin",
          "awsRegion": "us-east-1",
          "sourceIPAddress": "111.111.111.111",
          "userAgent": "Mozilla",
          "requestParameters": null,
          "responseElements": {
              "ConsoleLogin": "Failure"
          },
          "additionalEventData": {
              "LoginTo": "https://console.aws.amazon.com/console/",
              "MobileVersion": "No",
              "MFAUsed": "No"
          },
          "eventID": "1",
          "eventType": "AwsConsoleSignIn",
          "recipientAccountId": "123456789012"
      }
  -
    Name: No MFA but was authenticated from session with MFA
    ExpectedResult: false
    Log:
      {
          "eventVersion": "1.05",
          "userIdentity": {
              "type": "AssumedRole",
              "principalId": "1111",
              "arn": "arn:aws:iam::123456789012:role/MFAOnlyRole",
              "accountId": "123456789012",
              "userName": "tester",
              "sessionContext": {
                "attributes": {
                  "creationDate": "2020-01-01T00:00:00Z",
                  "mfaAuthenticated": "true"
                },
                "sessionIssuer": {
                  "accountId": "123456789012",
                  "arn": "arn:aws:iam::123456789012:role/MFAOnlyRole",
                  "principalId": "ABC123",
                  "type": "Role",
                  "userName": "MFAOnlyRole"
                },
                "webIdFederationData": {}
              }
          },
          "eventTime": "2019-01-01T00:00:00Z",
          "eventSource": "signin.amazonaws.com",
          "eventName": "ConsoleLogin",
          "awsRegion": "us-east-1",
          "sourceIPAddress": "111.111.111.111",
          "userAgent": "Mozilla",
          "requestParameters": null,
          "responseElements": {
              "ConsoleLogin": "Success"
          },
          "additionalEventData": {
              "MobileVersion": "No",
              "MFAUsed": "No"
          },
          "eventID": "1",
          "eventType": "AwsConsoleSignIn",
          "recipientAccountId": "123456789012"
      }
