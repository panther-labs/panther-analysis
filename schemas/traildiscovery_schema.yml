schema: Custom.TrailDiscover
description: An evolving repository of CloudTrail events with detailed descriptions, MITRE ATT&CK insights, real-world incidents references, other research references and security implications. 
referenceURL: https://github.com/adanalvarez/TrailDiscover
fields:
    - name: awsService
      required: true
      type: string
    - name: commandLineSimulation
      required: true
      type: string
    - name: description
      required: true
      type: string
    - name: eventName
      required: true
      type: string
    - name: eventSource
      required: true
      type: string
    - name: incidents
      required: true
      type: array
      element:
        type: object
        fields:
            - name: description
              type: string
            - name: link
              type: string
              indicators:
                - url
    - name: mitreAttackTactics
      required: true
      type: array
      element:
        type: string
    - name: mitreAttackTechniques
      required: true
      type: array
      element:
        type: string
    - name: researchLinks
      required: true
      type: array
      element:
        type: object
        fields:
            - name: description
              type: string
            - name: link
              type: string
              indicators:
                - url
    - name: securityImplications
      required: true
      type: string
    - name: usedInWild
      required: true
      type: boolean