AnalysisType: rule
Filename: github_team_modified.py
RuleID: GitHub.Team.Modified
DisplayName: GitHub User MFA Disabled
Enabled: false
LogTypes:
  - GitHub.Audit
Tags:
  - GitHub
Severity: Info
Description: Detects when a team is modified in some way, such as adding a new team, deleting a team, modifying members, or a change in repository control.
SummaryAttributes:
  - p_any_ip_addresses
Tests:
  -
    Name: GitHub - Team Deleted
    ExpectedResult: true
    Log:
      {
        "actor": "cat",
        "action": "team.destroy",
        "created_at": 1621305118553,
        "data": {
          "team": "my-org/my-team"
        },
        "org": "my-org",
        "p_log_type": "GitHub.Audit",
        "repository": "my-org/my-repo"
      }
  -
    Name: GitHub - Team Created
    ExpectedResult: true
    Log:
      {
        "actor": "cat",
        "action": "team.create",
        "created_at": 1621305118553,
        "data": {
          "team": "my-org/my-team"
        },
        "org": "my-org",
        "p_log_type": "GitHub.Audit",
        "repository": "my-org/my-repo"
      }
