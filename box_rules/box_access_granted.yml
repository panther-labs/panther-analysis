AnalysisType: rule
Filename: box_access_granted.py
RuleID: Box.Access.Granted
DisplayName: Box Access Granted
Enabled: true
LogTypes:
  - Box.Event
Tags:
  - Box
Severity: Low
Description: >
  A user granted access to their box account to Box technical support from account settings.
Reference: https://developer.box.com/reference/resources/event/
Runbook: >
  Investigate whether the user purposefully granted access to their account. 
SummaryAttributes:
  - p_any_ip_addresses
Tests:
  -
    Name: Regular Event
    ExpectedResult: false
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": "12345678",
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "DELETE",
      }
  -
    Name: Access Granted
    ExpectedResult: true
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": "12345678",
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "ACCESS_GRANTED",
        "source": {
          "id": "12345678",
          "type": "user",
          "login": "user@example",
          "name": "Bob Cat",
        }
      }
