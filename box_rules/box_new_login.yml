AnalysisType: rule
Filename: box_new_login.py
RuleID: Box.New.Login
DisplayName: Box New Login
Enabled: true
LogTypes:
  - Box.Event
Tags:
  - Box
Severity: Info
Description: >
  A user logged in from a new device. 
Reference: https://developer.box.com/reference/resources/event/
Runbook: >
  Investigate whether this is a valid user login. 
SummaryAttributes:
  - event_type
Tests:
  -
    Name: Regular Event
    ExpectedResult: false
    Log:
      {
        "type": "event",
        "additional_details": {
          "key": "value"
        },
        "created_by": {
          "id": 12345678,
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "DELETE",
        "source": {
          "item_id": 123456789012,
          "item_name": "regular_file.pdf",
          "item_type": "file",
          "owned_by": {
            "id": 12345678,
            "type": "user",
            "login": "cat@example",
            "name": "Bob Cat"
          },
          "parent": {
            "id": 12345,
            "type": "folder",
            "etag": 1,
            "name": "Parent_Folder",
            "sequence_id": 2
          }
        }
      }
  -
    Name: New Login Event
    ExpectedResult: true
    Log:
      {
        "type": "event",
        "additional_details": {
          "key": "value"
        },
        "created_by": {
          "id": 12345678,
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "ADD_LOGIN_ACTIVITY_DEVICE",
        "source": {
          "id": 12345678,
          "type": "user",
          "created_at": "2012-12-12T10:53:43-08:00",
          "language": "en",
