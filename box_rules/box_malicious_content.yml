AnalysisType: rule
Filename: box_malicious_content.py
RuleID: Box.Malicious.Content
DisplayName: Malicious Content Detected
Enabled: true
LogTypes:
  - Box.Event
Tags:
  - Box
  - Execution:User Execution
Reports:
  MITRE ATT&CK:
    - TA0002:T1204
Severity: High
Description: >
  Box has detect malicious content, such as a virus. 
Reference: >
  https://developer.box.com/guides/events/shield-alert-events/, 
  https://developer.box.com/reference/resources/event/
Runbook: >
  Investigate whether this is a false positive or if the virus needs to be contained appropriately.
SummaryAttributes:
  - event_type
Tests:
  -
    Name: Regular Event
    ExpectedResult: false
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": "12345678",
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "DELETE",
      }
  -
    Name: File marked malicious
    ExpectedResult: true
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": "12345678",
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "FILE_MARKED_MALICIOUS",
        "source": {
          "item_id": "123456789012",
          "item_name": "bad_file.pdf",
          "item_type": "file",
          "owned_by": {
            "id": "12345678",
            "type": "user",
            "login": "cat@example",
            "name": "Bob"
          },
          "parent": {
            "id": "12345",
            "type": "folder",
            "etag": "1",
            "name": "Parent_Folder",
            "sequence_id": "2"
          }
        }
      }
  -
    Name: Malicious Content
    ExpectedResult: true
    Log:
      {
        "type": "event",
        "additional_details":'{"shield_alert":{"rule_category":"Malicious Content","risk_score":100,"alert_summary":{"upload_activity":{"item_name":"malware.exe"}},"user":{"email":"cat@example"}}}',
        "created_by": {
          "id": 12345678,
          "type": "user",
          "login": "bob@example",
          "name": "Bob Cat"
        },
        "event_type": "SHIELD_ALERT",
        "source": {
          "id": 12345678,
          "type": "user",
          "login": "bob@example",
        }
      } 