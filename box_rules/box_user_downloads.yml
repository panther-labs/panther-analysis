AnalysisType: rule
Filename: box_user_downloads.py
RuleID: Box.Large.Number.Downloads
DisplayName: Box Large Number of Downlaods
Enabled: true
LogTypes:
  - Box.Event
Tags:
  - Box
Severity: Low
Description: >
  A user has exceeded the threshold for number of downloads within a single time frame. 
Reference: https://developer.box.com/reference/resources/event/
Runbook: >
  Investigate whether this user's download activity is expected.  Investigate the cause of this download activity. 
SummaryAttributes:
  - ip_address
Threshold: 100
DedupPeriodMinutes: 60
Tests:
  -
    Name: Regular Event
    ExpectedResult: false
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": 12345678,
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "DELETE",
        "source": {
          "item_name": "regular_file.pdf",
          "item_type": "file",
          "owned_by": {
            "id": 12345678,
            "type": "user",
            "login": "cat@example",
            "name": "Bob Cat"
          },
          "parent": {
            "id": 12345,
            "type": "folder",
            "etag": 1,
            "name": "Parent_Folder",
            "sequence_id": 2
          }
        }
      }
  -
    Name: User Download
    ExpectedResult: true
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": 12345678,
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "DOWNLOAD",
        "source": {
          "id": 12345678,
          "type": "user",
          "login": "user@example",
          "name": "Bob Cat",
        }
      }
