AnalysisType: rule
Filename: box_user_permission_updates.py
RuleID: Box.Large.Number.Permission.Updates
DisplayName: Box Large Number of Permission Changes
Enabled: true
LogTypes:
  - Box.Event
Tags:
  - Box
Severity: Low
Description: >
  A user has exceeded the threshold for number of folder permission changes within a single time frame. 
Reference: https://developer.box.com/reference/resources/event/
Runbook: >
  Investigate whether this user's activity is expected. 
SummaryAttributes:
  - ip_address
Threshold: 100
DedupPeriodMinutes: 60
Tests:
  -
    Name: Regular Event
    ExpectedResult: false
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": 12345678,
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "DELETE",
        "source": {
          "item_name": "regular_file.pdf",
          "item_type": "file",
          "owned_by": {
            "id": 12345678,
            "type": "user",
            "login": "cat@example",
            "name": "Bob Cat"
          },
          "parent": {
            "id": 12345,
            "type": "folder",
            "etag": 1,
            "name": "Parent_Folder",
            "sequence_id": 2
          }
        }
      }
  -
    Name: User Permission Change
    ExpectedResult: true
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": 12345678,
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "CHANGE_FOLDER_PERMISSION",
        "source": {
          "id": 12345678,
          "type": "user",
          "login": "user@example",
          "name": "Bob Cat",
        }
      }
  -
    Name: User Shares Item
    ExpectedResult: true
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": 12345678,
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "ITEM_SHARED_CREATE",
        "source": {
          "id": 12345678,
          "type": "user",
          "login": "user@example",
          "name": "Bob Cat",
        }
      }
      