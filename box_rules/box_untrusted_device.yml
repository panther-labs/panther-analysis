AnalysisType: rule
Filename: box_untrusted_device.py
RuleID: Box.Untrusted.Device
DisplayName: Box Untrusted Device Login
Enabled: true
LogTypes:
  - Box.Event
Tags:
  - Box
Severity: Info
Description: >
  A user attempted to login from an untrusted device. 
Reference: https://developer.box.com/reference/resources/event/
Runbook: >
  Investigate whether this is a valid user attempting to login to box. 
SummaryAttributes:
  - ip_address
Tests:
  -
    Name: Regular Event
    ExpectedResult: false
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": 12345678,
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "DELETE",
        "source": {
          "item_id": 123456789012,
          "item_name": "regular_file.pdf",
          "item_type": "file",
          "owned_by": {
            "id": 12345678,
            "type": "user",
            "login": "cat@example",
            "name": "Bob Cat"
          },
          "parent": {
            "id": 12345,
            "type": "folder",
            "etag": 1,
            "name": "Parent_Folder",
            "sequence_id": 2
          }
        }
      }
  -
    Name: New Login Event
    ExpectedResult: true
    Log:
      {
        "type": "event",
        "additional_details": '{"key": "value"}',
        "created_by": {
          "id": 12345678,
          "type": "user",
          "login": "cat@example",
          "name": "Bob Cat"
        },
        "event_type": "DEVICE_TRUST_CHECK_FAILED",
        "source": {
          "id": 12345678,
          "type": "user",
          "login": "user@example",
        }
      }
