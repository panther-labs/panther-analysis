      ExpectedResult: false
      Log:
        p_enrichment: null
        protoPayload:
            authorizationInfo:
                - granted: true
                  permission: iam.roles.dunno
                  resource: projects/some-research/roles/CustomRole
                  resourceAttributes: {}
    - Name: Test-ffdf6
      ExpectedResult: true
      Log:
        p_enrichment: null
