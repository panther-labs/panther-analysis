version: 2.1

jobs:
  lint:
    docker:
      - image: 'cimg/python:3.9'
    steps:
      - checkout
      - run:
          name: Setup the Virtual Environment and install dependencies
          command: make venv
      - run:
          name: Run linting
          command: make lint
  unit_tests:
    docker:
      - image: 'cimg/python:3.9'
    steps:
      - checkout
      - run:
          name: Setup the Virtual Environment and install dependencies
          command: make venv
      - run:
          name: Run unit tests
          command: make test

workflows:
  version: 2
  pipeline:
    jobs:
      - lint
      - unit_tests

