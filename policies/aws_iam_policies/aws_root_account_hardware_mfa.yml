  account.
DisplayName: "AWS Root Account Hardware MFA"
Enabled: true
Filename: aws_root_account_hardware_mfa.py
PolicyID: "AWS.RootAccount.HardwareMFA"
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html
