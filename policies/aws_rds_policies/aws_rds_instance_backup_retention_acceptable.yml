AnalysisType: policy
Description: >-
  This policy validates that RDS instances are configured with a backup retention
  period that is acceptable to company policy. This ensures for both compliance and
  security reasons that records are kept for a minimum period of time, and for compliance
  and performance reasons that records are not kept indefinitely.
DisplayName: "AWS RDS Instance Has Acceptable Backup Retention Period"
Enabled: false
Filename: aws_rds_instance_backup_retention_acceptable.py
PolicyID: "AWS.RDS.InstanceBackupRetentionAcceptable"
Reference: 
  https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithAutomatedBackups.html
Reports:
  PCI:
    - 3.1
ResourceTypes:
  - AWS.RDS.Instance
Runbook: >-
  Adjust the backup retention period to a timeframe within company policy.
Severity: Low
Tags:
  - AWS
  - Database
  - PCI
