AnalysisType: policy
Description: >-
  This policy validates that all WAF's have at least one rule with a predicate matching
  on and blocking XSS attacks.
DisplayName: "AWS WAF Has XSS Predicate"
Enabled: false
Filename: aws_waf_has_xss_predicate.py
PolicyID: "AWS.WAF.HasXSSPredicate"
Reference: 
  https://docs.aws.amazon.com/waf/latest/developerguide/web-acl-xss-conditions.html
Reports:
  MITRE ATT&CK:
    - TA0001:T1190
  PCI:
    - 6.5.7
ResourceTypes:
  - AWS.WAF.Regional.WebACL
  - AWS.WAF.WebACL
Runbook: >-
  Configure a web ACL rule with a XSS matching predicate and add it to the WAF.
Severity: Medium
Tags:
  - AWS
  - PCI
  - Initial Access:Exploit Public-Facing Application
Tests:
  - ExpectedResult: true
    Name: Web ACL Has XSS Predicate
    Resource:
      "AccountId": "123456789012"
      "Arn": "arn:aws:waf-regional:us-west-2:123456789012:webacl/1"
      "DefaultAction":
        "Type": "ALLOW"
      "Id": "1"
      "MetricName": "example-metric"
      "Name": "example-waf"
      "Region": "us-west-2"
      "ResourceId": "arn:aws:waf-regional:us-west-2:123456789012:webacl/1"
      "ResourceType": "AWS.WAF.Regional.WebACL"
      "Rules":
        - "Action":
            "Type": "BLOCK"
          "ExcludedRules":
          "MetricName": "example-rule"
          "Name": "example-rule"
          "OverrideAction":
          "Predicates":
            - "DataId": "1"
              "Negated": false
              "Type": "XssMatch"
          "Priority": 2
          "RuleId": "1"
          "Type": "REGULAR"
      "Tags":
        "environment": "pci"
      "TimeCreated":
  - ExpectedResult: false
    Name: Web ACL Does Not Have XSS Predicate
    Resource:
      "AccountId": "123456789012"
      "Arn": "arn:aws:waf-regional:us-west-2:123456789012:webacl/1"
      "DefaultAction":
        "Type": "ALLOW"
      "Id": "1"
      "MetricName": "example-metric"
      "Name": "example-waf"
      "Region": "us-west-2"
      "ResourceId": "arn:aws:waf-regional:us-west-2:123456789012:webacl/1"
      "ResourceType": "AWS.WAF.Regional.WebACL"
      "Rules":
        - "Action":
            "Type": "BLOCK"
          "ExcludedRules":
          "MetricName": "example-rule"
          "Name": "example-rule"
          "OverrideAction":
          "Predicates":
            - "DataId": "1"
              "Negated": false
              "Type": "NotXssMatch"
          "Priority": 2
          "RuleId": "1"
          "Type": "REGULAR"
      "Tags":
        "environment": "pci"
      "TimeCreated":
