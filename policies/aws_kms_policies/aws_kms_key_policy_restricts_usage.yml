AnalysisType: policy
Description: >-
  This policy validates that KMS Keys restrict what entities can use them and how.
  This is to ensure that encryption keys are limited in who can use them in order
  to prevent unapproved decryption.
DisplayName: "AWS KMS Key Restricts Usage"
Enabled: true
Filename: aws_kms_key_policy_restricts_usage.py
PolicyID: "AWS.KMS.RestrictsUsage"
Reference: https://docs.aws.amazon.com/kms/latest/developerguide/key-policies.html
Reports:
  MITRE ATT&CK:
    - TA0006:T1552
  PCI:
    - 3.5.2
ResourceTypes:
  - AWS.KMS.Key
Runbook: >-
  Add appropriate limitations to the KMS Key's policy.
Severity: High
Tags:
  - AWS
  - PCI
  - Credential Access:Unsecured Credentials
Tests:
  - ExpectedResult: false
    Name: Key Usage Not Restricted
    Resource:
      "AWSAccountId": "1122334455"
      "Arn": "arn:aws:kms:us-west-2:11223344:key/1122233-asdf-adsf-111222333"
      "CloudHsmClusterId":
      "CreationDate": "2019-01-01T00:00:00Z"
      "CustomKeyStoreId":
      "DeletionDate":
      "Description": "Default master key that protects my Secrets Manager data when
        no other key is defined"
      "Enabled": false
      "ExpirationModel":
      "KeyId": "1122233-asdf-adsf-111222333"
      "KeyManager": "AWS"
      "KeyRotationEnabled": true
      "KeyState": "Enabled"
      "KeyUsage": "ENCRYPT_DECRYPT"
      "Origin": "AWS_KMS"
      "Policy": "{\n  \"Version\" : \"2012-10-17\",\n  \"Id\" : \"use-key\",\n  \"\
        Statement\" : [ {\n    \"Sid\" : \"Allow access\",\n    \"Effect\" : \"Allow\"\
        ,\n    \"Principal\" : {\n      \"AWS\" : \"*\"\n    },\n    \"Action\" :
        [ \"kms:*\", \"kms:Decrypt\", \"kms:ReEncrypt*\", \"kms:GenerateDataKey*\"\
        , \"kms:CreateGrant\", \"kms:DescribeKey\" ],\n    \"Resource\" : \"*\"} ]\n\
        }"
      "ValidTo":
  - ExpectedResult: true
    Name: Key Restricts Usage With Condition
    Resource:
      "AWSAccountId": "1122334455"
      "Arn": "arn:aws:kms:us-west-2:11223344:key/1122233-asdf-adsf-111222333"
      "CloudHsmClusterId":
      "CreationDate": "2019-01-01T00:00:00Z"
      "CustomKeyStoreId":
      "DeletionDate":
      "Description": "Example key"
      "Enabled": false
      "ExpirationModel":
      "KeyId": "1122233-asdf-adsf-111222333"
      "KeyManager": "AWS"
      "KeyRotationEnabled": true
      "KeyState": "Enabled"
      "KeyUsage": "ENCRYPT_DECRYPT"
      "Origin": "AWS_KMS"
      "Policy": "{\n  \"Version\" : \"2012-10-17\",\n  \"Id\" : \"use key\",\n  \"\
        Statement\" : [ {\n    \"Sid\" : \"Allow access\",\n    \"Effect\" : \"Allow\"\
        ,\n    \"Principal\" : {\n      \"AWS\" : \"*\"\n    },\n    \"Action\" :
        [ \"kms:Encrypt\", \"kms:Decrypt\"],\n    \"Resource\" : \"*\",\n    \"Condition\"\
        \ : {\n      \"StringEquals\" : {\n        \"kms:CallerAccount\" : \"123456789012\"\
        ,\n        \"kms:ViaService\" : \"lambda.us-east-1.amazonaws.com\"\n     \
        \ }\n    }\n  } ]\n}"
      "ValidTo":
