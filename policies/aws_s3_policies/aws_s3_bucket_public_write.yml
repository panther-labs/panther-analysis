AnalysisType: policy
Description: >-
  Ensures that the S3 bucket is not publicly writeable.
DisplayName: "AWS S3 Bucket Public Write"
Enabled: true
Filename: aws_s3_bucket_public_write.py
PolicyID: "AWS.S3.Bucket.PublicWrite"
Reference: https://docs.aws.amazon.com/AmazonS3/latest/dev/using-iam-policies.html
Reports:
  MITRE ATT&CK:
    - TA0040:T1485
  PCI:
    - 10.5.2
ResourceTypes:
  - AWS.S3.Bucket
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-policies/aws-s3-bucket-not-publicly-writeable
Severity: Critical
Tags:
  - AWS
  - Data Protection
  - Identity & Access Management
  - Impact:Data Destruction
Tests:
  - ExpectedResult: true
    Name: Bucket Grants READ To All Authenticated Users
    Resource:
      "CreationDate": "2019-01-01T00:00:00Z"
      "EncryptionRules":
        - "ApplyServerSideEncryptionByDefault":
            "KMSMasterKeyID":
            "SSEAlgorithm": "AES256"
      "Grants":
        - "Grantee":
            "DisplayName": "user.name"
            "EmailAddress":
            "ID": "11112223334445556667778899aaabbbcccdddeeee"
            "Type": "CanonicalUser"
            "URI": "http://acs.amazonaws.com/groups/global/AuthenticatedUsers"
          "Permission": "READ"
        - "Grantee":
            "DisplayName":
            "EmailAddress":
            "ID":
            "Type": "Group"
            "URI": "http://acs.amazonaws.com/groups/s3/LogDelivery"
          "Permission": "READ"
      "LifecycleRules":
      "Location": "us-east-2"
      "LoggingPolicy":
      "MFADelete":
      "Name": "bucket-name"
      "Owner":
        "DisplayName": "user.name"
        "ID": "11112223334445556667778899aaabbbcccdddeeee"
      "Policy":
      "PublicAccessBlockConfiguration":
        "BlockPublicAcls": false
        "BlockPublicPolicy": false
        "IgnorePublicAcls": false
        "RestrictPublicBuckets": false
      "Versioning":
  - ExpectedResult: false
    Name: Bucket Grants WRITE To All Authenticated Users
    Resource:
      "CreationDate": "2019-01-01T00:00:00Z"
      "EncryptionRules":
        - "ApplyServerSideEncryptionByDefault":
            "KMSMasterKeyID":
            "SSEAlgorithm": "AES256"
      "Grants":
        - "Grantee":
            "DisplayName": "user.name"
            "EmailAddress":
            "ID": "11112223334445556667778899aaabbbcccdddeeee"
            "Type": "CanonicalUser"
            "URI": "http://acs.amazonaws.com/groups/global/AuthenticatedUsers"
          "Permission": "WRITE"
        - "Grantee":
            "DisplayName":
            "EmailAddress":
            "ID":
            "Type": "Group"
            "URI": "http://acs.amazonaws.com/groups/s3/LogDelivery"
          "Permission": "WRITE"
      "LifecycleRules":
      "Location": "us-east-2"
      "LoggingPolicy":
      "MFADelete":
      "Name": "bucket-name"
      "Owner":
        "DisplayName": "user.name"
        "ID": "11112223334445556667778899aaabbbcccdddeeee"
      "Policy":
      "PublicAccessBlockConfiguration":
        "BlockPublicAcls": false
        "BlockPublicPolicy": false
        "IgnorePublicAcls": false
        "RestrictPublicBuckets": false
      "Versioning":
  - ExpectedResult: false
    Name: Bucket Grants WRITE To All Users
    Resource:
      "CreationDate": "2019-01-01T00:00:00Z"
      "EncryptionRules":
        - "ApplyServerSideEncryptionByDefault":
            "KMSMasterKeyID":
            "SSEAlgorithm": "AES256"
      "Grants":
        - "Grantee":
            "DisplayName": "user.name"
            "EmailAddress":
            "ID": "11112223334445556667778899aaabbbcccdddeeee"
            "Type": "CanonicalUser"
            "URI": "http://acs.amazonaws.com/groups/global/AllUsers"
          "Permission": "WRITE"
        - "Grantee":
            "DisplayName":
            "EmailAddress":
            "ID":
            "Type": "Group"
            "URI": "http://acs.amazonaws.com/groups/s3/LogDelivery"
          "Permission": "WRITE"
      "LifecycleRules":
      "Location": "us-east-2"
      "LoggingPolicy":
      "MFADelete":
      "Name": "bucket-name"
      "Owner":
        "DisplayName": "user.name"
        "ID": "11112223334445556667778899aaabbbcccdddeeee"
      "Policy":
      "PublicAccessBlockConfiguration":
        "BlockPublicAcls": false
        "BlockPublicPolicy": false
        "IgnorePublicAcls": false
        "RestrictPublicBuckets": false
      "Versioning":
  - ExpectedResult: true
