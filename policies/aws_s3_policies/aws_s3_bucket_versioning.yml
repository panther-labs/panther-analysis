AnalysisType: policy
Description: >-
  Checks that object versioning is enabled in the S3 bucket.
DisplayName: "AWS S3 Bucket Versioning"
Enabled: true
Filename: aws_s3_bucket_versioning.py
PolicyID: "AWS.S3.Bucket.Versioning"
Reference: https://docs.aws.amazon.com/AmazonS3/latest/dev/Versioning.html
Reports:
  MITRE ATT&CK:
    - TA0040:T1485
  PCI:
    - 10.5.3
    - 10.5.5
ResourceTypes:
  - AWS.S3.Bucket
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-policies/aws-s3-bucket-versioning-enabled
Severity: Low
Tags:
  - AWS
  - Security Control
  - Impact:Data Destruction
Tests:
  - ExpectedResult: false
    Name: Bucket Versioning Disabled
    Resource:
      "CreationDate": "2019-01-01T00:00:00Z"
      "EncryptionRules":
        - "ApplyServerSideEncryptionByDefault":
            "KMSMasterKeyID":
            "SSEAlgorithm": "AES256"
      "Grants":
        - "Grantee":
            "DisplayName": "user.name"
            "EmailAddress":
            "ID": "11112223334445556667778899aaabbbcccdddeeee"
            "Type": "CanonicalUser"
            "URI":
          "Permission": "FULL_CONTROL"
        - "Grantee":
            "DisplayName":
            "EmailAddress":
            "ID":
            "Type": "Group"
            "URI": "http://acs.amazonaws.com/groups/s3/LogDelivery"
          "Permission": "WRITE"
      "LifecycleRules":
      "Location": "us-east-2"
      "LoggingPolicy":
      "MFADelete":
      "Name": "bucket-name"
      "Owner":
        "DisplayName": "user.name"
        "ID": "11112223334445556667778899aaabbbcccdddeeee"
      "Policy":
      "PublicAccessBlockConfiguration":
        "BlockPublicAcls": false
        "BlockPublicPolicy": false
        "IgnorePublicAcls": false
        "RestrictPublicBuckets": false
      "Versioning":
  - ExpectedResult: true
    Name: Bucket Versioning Enabled
    Resource:
      "CreationDate": "2019-01-01T00:00:00Z"
      "EncryptionRules":
        - "ApplyServerSideEncryptionByDefault":
            "KMSMasterKeyID":
            "SSEAlgorithm": "AES256"
      "Grants":
        - "Grantee":
            "DisplayName": "user.name"
            "EmailAddress":
            "ID": "11112223334445556667778899aaabbbcccdddeeee"
            "Type": "CanonicalUser"
            "URI":
          "Permission": "FULL_CONTROL"
        - "Grantee":
            "DisplayName":
            "EmailAddress":
            "ID":
            "Type": "Group"
            "URI": "http://acs.amazonaws.com/groups/s3/LogDelivery"
          "Permission": "WRITE"
      "LifecycleRules":
      "Location": "us-east-2"
      "LoggingPolicy":
      "MFADelete":
      "Name": "bucket-name"
      "Owner":
        "DisplayName": "user.name"
        "ID": "11112223334445556667778899aaabbbcccdddeeee"
      "Policy":
      "PublicAccessBlockConfiguration":
        "BlockPublicAcls": false
        "BlockPublicPolicy": false
        "IgnorePublicAcls": false
        "RestrictPublicBuckets": false
      "Versioning": "Enabled"
