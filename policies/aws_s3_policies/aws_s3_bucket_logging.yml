AnalysisType: policy
Description: >-
  Ensures that a logging policy is set for the S3 bucket.
DisplayName: "AWS S3 Bucket Logging"
Enabled: true
Filename: aws_s3_bucket_logging.py
PolicyID: "AWS.S3.Bucket.Logging"
Reference: https://blog.runpanther.io/s3-bucket-access-logging/
Reports:
  MITRE ATT&CK:
    - TA0005:T1562
ResourceTypes:
  - AWS.S3.Bucket
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-policies/aws-s3-logging-enabled
Severity: Low
Tags:
  - AWS
  - Monitoring
  - Security Control
  - Defense Evasion:Impair Defenses
Tests:
  - ExpectedResult: false
    Name: Bucket Logging Policy Is Disabled
    Resource:
      "CreationDate": "2019-01-01T00:00:00Z"
      "EncryptionRules":
        - "ApplyServerSideEncryptionByDefault":
            "KMSMasterKeyID":
            "SSEAlgorithm": "AES256"
      "Grants":
        - "Grantee":
            "DisplayName": "user.name"
            "EmailAddress":
            "ID": "11112223334445556667778899aaabbbcccdddeeee"
            "Type": "CanonicalUser"
            "URI":
          "Permission": "FULL_CONTROL"
        - "Grantee":
            "DisplayName":
            "EmailAddress":
            "ID":
            "Type": "Group"
            "URI": "http://acs.amazonaws.com/groups/s3/LogDelivery"
          "Permission": "WRITE"
      "LifecycleRules":
      "Location": "us-east-2"
      "LoggingPolicy":
      "MFADelete":
      "Name": "bucket-name"
      "Owner":
        "DisplayName": "user.name"
        "ID": "11112223334445556667778899aaabbbcccdddeeee"
      "Policy":
      "PublicAccessBlockConfiguration":
        "BlockPublicAcls": false
        "BlockPublicPolicy": false
        "IgnorePublicAcls": false
        "RestrictPublicBuckets": false
      "Versioning":
  - ExpectedResult: true
    Name: Bucket Logging Policy Is Enabled
    Resource:
      "CreationDate": "2019-01-01T00:00:00Z"
      "EncryptionRules":
        - "ApplyServerSideEncryptionByDefault":
            "KMSMasterKeyID":
            "SSEAlgorithm": "AES256"
      "Grants":
        - "Grantee":
            "DisplayName": "user.name"
            "EmailAddress":
            "ID": "11112223334445556667778899aaabbbcccdddeeee"
            "Type": "CanonicalUser"
            "URI":
          "Permission": "FULL_CONTROL"
        - "Grantee":
            "DisplayName":
            "EmailAddress":
            "ID":
            "Type": "Group"
            "URI": "http://acs.amazonaws.com/groups/s3/LogDelivery"
          "Permission": "WRITE"
      "LifecycleRules":
      "Location": "us-east-2"
      "LoggingPolicy": "enabled"
      "MFADelete":
      "Name": "bucket-name"
      "Owner":
        "DisplayName": "user.name"
        "ID": "11112223334445556667778899aaabbbcccdddeeee"
      "Policy":
      "PublicAccessBlockConfiguration":
        "BlockPublicAcls": false
        "BlockPublicPolicy": false
        "IgnorePublicAcls": false
        "RestrictPublicBuckets": false
      "Versioning":
