            "EmailAddress":
            "ID":
            "Type": "Group"
            "URI": "http://acs.amazonaws.com/groups/s3/LogDelivery"
          "Permission": "WRITE"
      "LifecycleRules":
      "Location": "us-east-2"
      "LoggingPolicy":
      "MFADelete":
      "Name": "bucket.name"
      "Owner":
        "DisplayName": "user.name"
