          "ScalableDimension": "dynamodb:index:WriteCapacityUnits"
          "ServiceNamespace": "dynamodb"
      "BillingModeSummary":
        "BillingMode": "PROVISIONED"
        "LastUpdateToPayPerRequestDateTime": "2019-01-01T00:00:00Z"
