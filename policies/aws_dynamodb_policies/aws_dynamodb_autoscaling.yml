AnalysisType: policy
Description: >-
  DynamoDB Auto Scaling can dynamically adjust provisioned throughput capacity in
  response to traffic patterns. This enables a table to increase its provisioned read
  and write capacity to handle sudden increases in traffic
DisplayName: "AWS DynamoDB Table Autoscaling"
Enabled: true
Filename: aws_dynamodb_autoscaling.py
PolicyID: "AWS.DynamoDB.Autoscaling"
Reference: 
  https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/AutoScaling.html
ResourceTypes:
  - AWS.DynamoDB.Table
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-policies/aws-dynamodb-table-has-autoscaling-enabled
Severity: Low
Tags:
  - AWS
  - Availability
