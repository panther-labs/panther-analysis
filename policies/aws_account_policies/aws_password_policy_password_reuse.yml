AnalysisType: policy
Description: >-
  This policy validates that the account password policy prevents users from re-using
  previous passwords, and prevents password reuse for 24 or more prior passwords.
DisplayName: "AWS Password Policy Password Reuse"
Enabled: true
Filename: aws_password_policy_password_reuse.py
PolicyID: "AWS.PasswordPolicy.PasswordReuse"
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html
Reports:
  CIS:
    - 1.1
  MITRE ATT&CK:
    - TA0006:T1110
  PCI:
    - 8.2.5
ResourceTypes:
  - AWS.PasswordPolicy
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-policies/aws-account-password-policy-prevents-password-reuse
Severity: Medium
Tags:
  - AWS
  - Identity & Access Management
  - Credential Access:Brute Force
Tests:
  - ExpectedResult: false
    Name: Insufficient Password Reuse Prevention Enabled
    Resource:
      "AllowUsersToChangePassword": false
      "AnyExist": true
      "ExpirePasswords": true
      "HardExpiry": false
      "MaxPasswordAge": 90
      "MinimumPasswordLength": 14
      "PasswordReusePrevention": 3
      "RequireLowercaseCharacters": true
      "RequireNumbers": true
      "RequireSymbols": true
      "RequireUppercaseCharacters": true
  - ExpectedResult: false
    Name: No Password Reuse Prevention Enabled
    Resource:
      "AllowUsersToChangePassword": false
      "AnyExist": true
      "ExpirePasswords": true
      "HardExpiry": false
      "MaxPasswordAge": 90
      "MinimumPasswordLength": 14
      "PasswordReusePrevention":
      "RequireLowercaseCharacters": true
      "RequireNumbers": true
      "RequireSymbols": true
      "RequireUppercaseCharacters": true
  - ExpectedResult: true
    Name: Sufficient Password Reuse Prevention Enabled
    Resource:
      "AllowUsersToChangePassword": false
      "AnyExist": true
      "ExpirePasswords": true
      "HardExpiry": false
      "MaxPasswordAge": 90
      "MinimumPasswordLength": 14
      "PasswordReusePrevention": 24
      "RequireLowercaseCharacters": true
      "RequireNumbers": true
      "RequireSymbols": true
      "RequireUppercaseCharacters": true
