AnalysisType: policy
Description: >-
  This policy validates that the account password policy enforces a maximum password
  age of 90 days or less.
DisplayName: "AWS Password Policy Password Age Limit"
Enabled: true
Filename: aws_password_policy_password_age_limit.py
PolicyID: "AWS.PasswordPolicy.PasswordAgeLimit"
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html
Reports:
  CIS:
    - 1.11
  MITRE ATT&CK:
    - TA0006:T1110
  PCI:
    - 8.2.4
ResourceTypes:
  - AWS.PasswordPolicy
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-policies/aws-account-password-policy-enforces-password-age-limit-of-90-days-or-less
Severity: Medium
Tags:
  - AWS
  - Identity & Access Management
  - Credential Access:Brute Force
Tests:
  - ExpectedResult: true
    Name: Adequate Max Password Age Set
    Resource:
      "AllowUsersToChangePassword": false
      "AnyExist": true
      "ExpirePasswords": true
      "HardExpiry": false
      "MaxPasswordAge": 75
      "MinimumPasswordLength": 14
      "PasswordReusePrevention": 24
      "RequireLowercaseCharacters": true
      "RequireNumbers": true
      "RequireSymbols": true
      "RequireUppercaseCharacters": true
  - ExpectedResult: false
    Name: Inadequate Max Password Age Set
    Resource:
      "AllowUsersToChangePassword": false
      "AnyExist": true
      "ExpirePasswords": true
      "HardExpiry": false
      "MaxPasswordAge": 180
      "MinimumPasswordLength": 14
      "PasswordReusePrevention": 24
      "RequireLowercaseCharacters": true
      "RequireNumbers": true
      "RequireSymbols": true
      "RequireUppercaseCharacters": true
  - ExpectedResult: false
    Name: Max Password Age Not Set
    Resource:
      "AllowUsersToChangePassword": false
      "AnyExist": true
      "ExpirePasswords": true
      "HardExpiry": false
      "MaxPasswordAge":
      "MinimumPasswordLength": 14
      "PasswordReusePrevention": 24
      "RequireLowercaseCharacters": true
      "RequireNumbers": true
      "RequireSymbols": true
      "RequireUppercaseCharacters": true
