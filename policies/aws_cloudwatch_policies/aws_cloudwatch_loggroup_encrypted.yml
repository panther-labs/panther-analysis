AnalysisType: policy
Description: >-
  AWS automatically performs server-side encryption of logs, but you can encrypt with
  your own CMK to protect extra sensitive log data.
DisplayName: "AWS CloudWatch Log Encryption"
Enabled: true
Filename: aws_cloudwatch_loggroup_encrypted.py
PolicyID: "AWS.CloudWatchLogs.Encrypted"
Reference: 
  https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/encrypt-log-data-kms.html
ResourceTypes:
  - AWS.CloudWatch.LogGroup
Runbook: >-
  Encrypt the CloudWatch log group with a KMS key, or add this log group to the ignore
  list.
Severity: Info
Tags:
  - AWS
  - Panther
Tests:
  - ExpectedResult: true
    Name: Logs Are Encrypted
    Resource:
      "ARN": "arn:aws:logs:us-west-2:1234456789012:log-group:LogGroup-2"
      "AccountId": "123456789012"
      "Arn": "arn:aws:logs:us-west-2:1234456789012:log-group:LogGroup-2"
      "CreationTime": 1234567890123
      "KmsKeyId": "arn:aws:kms:us-west-2:123456789012:key/12345678-1234-1234-1234-123456789012"
      "LogGroupName": "LogGroup-2"
      "MetricFilterCount": 0
      "Name": "LogGroup-2"
      "Region": "us-west-2"
      "ResourceID": "arn:aws:logs:us-west-2:1234456789012:log-group:LogGroup-2"
      "ResourceType": "AWS.CloudWatch.LogGroup"
      "RetentionInDays":
      "StoredBytes": 0
      "Tags":
        "Key1Name": "Value1"
      "TimeCreated": "2009-02-13T15:31:30.000-08:00"
  - ExpectedResult: false
    Name: Logs Are Not Encrypted
    Resource:
      "ARN": "arn:aws:logs:us-west-2:1234456789012:log-group:LogGroup-2"
      "AccountId": "123456789012"
      "Arn": "arn:aws:logs:us-west-2:1234456789012:log-group:LogGroup-2"
      "CreationTime": 1234567890123
      "KmsKeyId":
      "LogGroupName": "LogGroup-2"
      "MetricFilterCount": 0
      "Name": "LogGroup-2"
      "Region": "us-west-2"
      "ResourceID": "arn:aws:logs:us-west-2:1234456789012:log-group:LogGroup-2"
      "ResourceType": "AWS.CloudWatch.LogGroup"
      "RetentionInDays":
      "StoredBytes": 0
      "Tags":
        "Key1Name": "Value1"
      "TimeCreated": "2009-02-13T15:31:30.000-08:00"
