      "ResourceType": "AWS.EC2.Volume"
      "Size": 10
      "SnapshotId": "snap-abcdefg012345"
      "Snapshots":
        - "CreateVolumePermissions":
            - "Group": "GroupName"
              "UserId": "user-123"
          "DataEncryptionKeyId":
