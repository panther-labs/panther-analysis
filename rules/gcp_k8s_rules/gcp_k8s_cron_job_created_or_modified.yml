AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  This detection monitor for any modifications or creations of a cron job in GKE.
  Attackers may create or modify an existing scheduled job in order to achieve cluster
  persistence.
DisplayName: "GCP GKE Kubernetes Cron Job Created Or Modified"
Enabled: true
Filename: gcp_k8s_cron_job_created_or_modified.py
LogTypes:
  - GCP.AuditLog
Reference: 
  https://medium.com/snowflake/from-logs-to-detection-using-snowflake-and-panther-to-detect-k8s-threats-d72f70a504d7
Reports:
  MITRE ATT&CK:
    - TA0003:T1053.003
RuleID: "GCP.GKE.Kubernetes.Cron.Job.Created.Or.Modified"
Runbook: >-
  Investigate a reason of creating or modifying a cron job in GKE. Create ticket if
  appropriate.
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "protoPayload":
        "authorizationInfo":
          - "granted": true
            "permission": "io.k8s.batch.v1.cronjobs.create"
        "methodName": "v2.deploymentmanager.deployments.insert"
        "serviceName": "deploymentmanager.googleapis.com"
      "receiveTimestamp": "2024-01-19 13:47:19.465856238"
      "resource":
        "labels":
          "name": "test-vm-deployment"
          "project_id": "panther-threat-research"
        "type": "deployment"
      "severity": "NOTICE"
      "timestamp": "2024-01-19 13:47:18.279921000"
    Name: create
  - ExpectedResult: true
    Log:
      "protoPayload":
        "authorizationInfo":
          - "granted": true
            "permission": "io.k8s.batch.v1.cronjobs.update"
        "methodName": "v2.deploymentmanager.deployments.insert"
        "serviceName": "deploymentmanager.googleapis.com"
      "receiveTimestamp": "2024-01-19 13:47:19.465856238"
      "resource":
        "labels":
          "name": "test-vm-deployment"
          "project_id": "panther-threat-research"
        "type": "deployment"
      "severity": "NOTICE"
      "timestamp": "2024-01-19 13:47:18.279921000"
    Name: update
  - ExpectedResult: false
    Log:
      "protoPayload":
        "authorizationInfo":
          - "granted": false
            "permission": "cloudfunctions.functions.upsert"
        "methodName": "v2.deploymentmanager.deployments.insert"
        "serviceName": "deploymentmanager.googleapis.com"
      "receiveTimestamp": "2024-01-19 13:47:19.465856238"
      "resource":
        "labels":
          "name": "test-vm-deployment"
          "project_id": "panther-threat-research"
        "type": "deployment"
      "severity": "NOTICE"
      "timestamp": "2024-01-19 13:47:18.279921000"
    Name: fail
Threshold: 1
