AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  Alert when a duo administrator is locked out of their account.
DisplayName: "Duo Admin Lockout"
Enabled: true
Filename: duo_admin_lockout.py
LogTypes:
  - Duo.Administrator
Reference: https://duo.com/docs/adminapi
RuleID: "Duo.Admin.Lockout"
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "action": "admin_lockout"
      "description": "\"message\": \"Admin temporarily locked out due to too many
        passcode attempts.\""
      "isotimestamp": "2022-12-14 21:02:03"
      "timestamp": "2022-12-14 21:02:03"
      "username": "Homer Simpson"
    Name: Admin lockout- invalid json
  - ExpectedResult: true
    Log:
      "action": "admin_lockout"
      "description": "{\"message\": \"Admin temporarily locked out due to too many
        passcode attempts.\"}"
      "isotimestamp": "2022-12-14 21:02:03"
      "timestamp": "2022-12-14 21:02:03"
      "username": "Homer Simpson"
    Name: Admin lockout- valid json
  - ExpectedResult: false
    Log:
      "action": "bypass_create"
      "description": "{\"bypass\": \"\", \"count\": 1, \"valid_secs\": 3600, \"auto_generated\"\
        : true, \"remaining_uses\": 1, \"user_id\": \"D12345\", \"bypass_code_ids\"\
        : [\"A12345\"]}"
      "isotimestamp": "2022-12-14 21:17:39"
      "object": "target@example.io"
      "timestamp": "2022-12-14 21:17:39"
      "username": "Homer Simpson"
    Name: Bypass Create
Threshold: 1
