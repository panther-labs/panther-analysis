AnalysisType: rule
DedupPeriodMinutes: 5
Description: >-
  A Duo user's bypass code was used to authenticate
DisplayName: "Duo User Bypass Code Used"
Enabled: true
Filename: duo_user_bypass_code_used.py
LogTypes:
  - Duo.Authentication
Reference: https://duo.com/docs/adminapi#authentication-logs
RuleID: "DUO.User.BypassCode.Used"
Runbook: >-
  Follow up with the user to confirm they used the bypass code themselves.
Severity: Low
Tags:
  - Duo
Tests:
  - ExpectedResult: true
    Log:
      "access_device":
        "ip": "12.12.112.25"
        "os": "Mac OS X"
      "application":
        "key": "D12345"
        "name": "Slack"
      "auth_device":
        "ip": "12.12.12.12"
      "event_type": "authentication"
      "factor": "duo_push"
      "reason": "bypass_user"
      "result": "success"
      "user":
        "name": "example@example.io"
    Name: bypass_code_used
  - ExpectedResult: false
    Log:
      "access_device":
        "ip": "12.12.112.25"
        "os": "Mac OS X"
      "application":
        "key": "D12345"
        "name": "Slack"
      "auth_device":
        "ip": "12.12.12.12"
      "event_type": "authentication"
      "factor": "duo_push"
      "reason": "user_approved"
      "result": "success"
      "user":
        "name": "example@example.io"
    Name: good_auth
  - ExpectedResult: false
    Log:
      "access_device":
        "ip": "12.12.112.25"
        "os": "Mac OS X"
      "application":
        "key": "D12345"
        "name": "Slack"
      "auth_device":
        "ip": "12.12.12.12"
      "event_type": "authentication"
      "factor": "duo_push"
      "reason": "out_of_date"
      "result": "denied"
      "user":
        "name": "example@example.io"
    Name: denied_old_creds
