AnalysisType: rule
Filename: proofpoint_multiple_threats.py
RuleID: "Proofpoint.MultipleThreats"
DisplayName: "Proofpoint Multiple Threats Detected"
Enabled: true
LogTypes:
  - Proofpoint.Event
Status: Experimental
Tags:
  - Proofpoint
  - Email Security
  - Phishing
  - Malware
  - Initial Access:Phishing
  - Execution:User Execution
Severity: Medium
Description: >
  This rule alerts when multiple active threats are detected in a single
  email message. This could indicate a sophisticated multi-vector attack
  combining malware, phishing URLs, and malicious attachments. Severity
  is dynamic: CRITICAL (5+ threats), HIGH (3-4 threats), MEDIUM (2 threats).
Runbook: |
  1. Verify the email was quarantined and review all threat types in the alert context immediately
  2. Block sender infrastructure within 15 minutes and search for similar multi-vector attacks from the last 7 days
  3. Escalate to threat intelligence team within 1 hour for campaign analysis and update security controls
Reference: https://www.proofpoint.com/us/resources/webinars/blocking-multi-vector-attacks
Tests:
  - Name: Two Active Threats
    ExpectedResult: true
    Log:
      messageTime: "2026-01-08T12:00:00Z"
      sender: "attacker@evil.com"
      senderIP: "192.0.2.88"
      fromAddress:
        - "attacker@evil.com"
      toAddresses:
        - "victim@company.com"
      recipient:
        - "victim@company.com"
      subject: "Urgent Action Required"
      malwareScore: 80
      phishScore: 75
      spamScore: 20
      impostorScore: 10
      quarantineFolder: "Attachment Defense"
      quarantineRule: "threat"
      messageID: "<multi-threat@evil.com>"
      threatsInfoMap:
        - threatType: "attachment"
          classification: "malware"
          threatStatus: "active"
          threat: "invoice.exe"
          threatID: "threat-001"
        - threatType: "url"
          classification: "phish"
          threatStatus: "active"
          threat: "http://fake-login.com/verify"
          threatID: "threat-002"
