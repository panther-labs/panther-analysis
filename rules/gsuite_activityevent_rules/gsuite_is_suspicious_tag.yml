AnalysisType: rule
Description: >-
  GSuite reported a suspicious activity for this user.
DisplayName: "Suspicious is_suspicious tag"
Enabled: true
Filename: gsuite_is_suspicious_tag.py
LogTypes:
  - GSuite.ActivityEvent
Reference: https://support.google.com/a/answer/7102416?hl=en
RuleID: "GSuite.IsSuspiciousTag"
Runbook: >-
  Checkout the details of the activity and verify this behavior with the user to ensure
  the account wasn't compromised.
Severity: Info
SummaryAttributes:
  - actor:email
Tags:
  - GSuite
  - Beta
Tests:
  - ExpectedResult: false
    Log:
      "id":
        "applicationName": "login"
      "kind": "admin#reports#activity"
      "name": "login_success"
      "parameters":
        "affected_email_address": "bobert@ext.runpanther.io"
      "type": "account_warning"
    Name: Normal Login Event
  - ExpectedResult: true
    Log:
      "actor":
        "email": "bobert@ext.runpanther.io\""
      "id":
        "applicationName": "login"
      "kind": "admin#reports#activity"
      "name": "login_success"
      "parameters":
        "affected_email_address": "bobert@ext.runpanther.io"
        "is_suspicious": true
      "type": "login"
    Name: Login Success But Flagged Suspicious
