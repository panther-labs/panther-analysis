        "name": "CHANGE_CALENDAR_SETTING",
        "parameters": {
          "DOMAIN_NAME": "example.io",
          "NEW_VALUE": "MANAGE_ACCESS",
          "OLD_VALUE": "READ_WRITE_ACCESS",
          "ORG_UNIT_NAME": "Example IO",
          "SETTING_NAME": "SHARING_OUTSIDE_DOMAIN"
        },
        "type": "CALENDAR_SETTINGS"
      }
