AnalysisType: rule
Description: >-
  GSuite reported a user's password has been compromised, so they disabled the account.
DisplayName: "GSuite User Password Leaked"
Enabled: true
Filename: gsuite_leaked_password.py
LogTypes:
  - GSuite.ActivityEvent
Reference: 
  https://support.google.com/a/answer/2984349?hl=en#zippy=%2Cstep-temporarily-suspend-the-suspected-compromised-user-account%2Cstep-investigate-the-account-for-unauthorized-activity%2Cstep-revoke-access-to-the-affected-account%2Cstep-return-access-to-the-user-again%2Cstep-enroll-in--step-verification-with-security-keys%2Cstep-add-secure-or-update-recovery-options%2Cstep-enable-account-activity-alerts
Reports:
  MITRE ATT&CK:
    - TA0006:T1552
RuleID: "GSuite.LeakedPassword"
Runbook: >-
  GSuite has already disabled the compromised user's account. Consider investigating
  how the user's account was compromised, and reset their account and password. Advise
  the user to change any other passwords in use that are the sae as the compromised
  password.
Severity: High
SummaryAttributes:
  - actor:email
Tags:
  - GSuite
  - Credential Access:Unsecured Credentials
Tests:
  - ExpectedResult: false
    Log:
      "id":
        "applicationName": "login"
      "name": "logout"
      "parameters":
        "login_type": "saml"
      "type": "login"
    Name: Normal Login Event
  - ExpectedResult: false
    Log:
      "id":
        "applicationName": "login"
      "name": "account_disabled_spamming"
      "parameters":
        "affected_email_address": "homer.simpson@example.com"
      "type": "account_warning"
    Name: Account Warning Not For Password Leaked
  - ExpectedResult: true
    Log:
      "id":
        "applicationName": "login"
      "name": "account_disabled_password_leak"
      "parameters":
        "affected_email_address": "homer.simpson@example.com"
      "type": "account_warning"
    Name: Account Warning For Password Leaked
