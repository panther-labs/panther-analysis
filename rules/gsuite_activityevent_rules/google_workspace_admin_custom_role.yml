      Log:
        actor:
            callerType: USER
            email: example@example.io
            profileId: "123456"
        id:
            applicationName: admin
            customerId: D12345
            time: "2022-12-11 02:57:48.693000000"
            uniqueQualifier: "-12456"
        ipAddress: 12.12.12.12
