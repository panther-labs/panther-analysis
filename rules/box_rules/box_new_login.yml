AnalysisType: rule
CreateAlert: false
Description: >-
  A user logged in from a new device.
DisplayName: "Box New Login"
Enabled: true
Filename: box_new_login.py
LogTypes:
  - Box.Event
Reference: 
  https://support.box.com/hc/en-us/articles/360043691914-Controlling-Devices-Used-to-Access-Box
Reports:
  MITRE ATT&CK:
    - TA0001:T1078
RuleID: "Box.New.Login"
Runbook: >-
  Investigate whether this is a valid user login.
Severity: Info
SummaryAttributes:
  - ip_address
Tags:
  - Box
  - Initial Access:Valid Accounts
Tests:
  - ExpectedResult: false
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "DELETE"
      "type": "event"
    Name: Regular Event
  - ExpectedResult: true
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "ADD_LOGIN_ACTIVITY_DEVICE"
      "source":
        "id": "12345678"
        "login": "user@example"
        "type": "user"
      "type": "event"
    Name: New Login Event
