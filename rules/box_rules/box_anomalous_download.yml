AnalysisType: rule
Description: >-
  A user's download activity has altered significantly.
DisplayName: "Box Shield Detected Anomalous Download Activity"
Enabled: true
Filename: box_anomalous_download.py
LogTypes:
  - Box.Event
Reference: https://developer.box.com/guides/events/shield-alert-events/
Reports:
  MITRE ATT&CK:
    - TA0010:T1567
RuleID: "Box.Shield.Anomalous.Download"
Runbook: >-
  Investigate whether this was triggered by expected user download activity.
Severity: High
SummaryAttributes:
  - event_type
  - ip_address
Tags:
  - Box
  - Exfiltration:Exfiltration Over Web Service
Tests:
  - ExpectedResult: false
    Log:
      "additional_details":
        "\"key\": \"value\"":
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "DELETE"
      "type": "event"
    Name: Regular Event
  - ExpectedResult: true
    Log:
      "additional_details": "{\"shield_alert\":{\"rule_category\":\"Anomalous Download\"\
        ,\"risk_score\":77,\"alert_summary\":{\"description\":\"Significant increase
        in download content week over week, 9999% (50.00 MB) more than last week.\"\
        }}}"
      "created_by":
        "id": "12345678"
        "login": "bob@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "SHIELD_ALERT"
      "source":
        "id": "12345678"
        "login": "bob@example"
        "name": "Bob Cat"
        "type": "user"
      "type": "event"
    Name: Anomalous Download Event
