AnalysisType: rule
Description: >-
  Box has detect malicious content, such as a virus.
DisplayName: "Malicious Content Detected"
Enabled: true
Filename: box_malicious_content.py
LogTypes:
  - Box.Event
Reference: https://developer.box.com/guides/events/shield-alert-events/
Reports:
  MITRE ATT&CK:
    - TA0002:T1204
RuleID: "Box.Malicious.Content"
Runbook: >-
  Investigate whether this is a false positive or if the virus needs to be contained
  appropriately.
Severity: High
SummaryAttributes:
  - event_type
Tags:
  - Box
  - Execution:User Execution
Tests:
  - ExpectedResult: false
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "DELETE"
      "type": "event"
    Name: Regular Event
  - ExpectedResult: true
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "FILE_MARKED_MALICIOUS"
      "source":
        "item_id": "123456789012"
        "item_name": "bad_file.pdf"
        "item_type": "file"
        "owned_by":
          "id": "12345678"
          "login": "cat@example"
          "name": "Bob"
          "type": "user"
        "parent":
          "etag": "1"
          "id": "12345"
          "name": "Parent_Folder"
          "sequence_id": "2"
          "type": "folder"
      "type": "event"
    Name: File marked malicious
  - ExpectedResult: true
    Log:
      "additional_details": "{\"shield_alert\":{\"rule_category\":\"Malicious Content\"\
        ,\"risk_score\":100,\"alert_summary\":{\"upload_activity\":{\"item_name\"\
        :\"malware.exe\"}},\"user\":{\"email\":\"cat@example\"}}}"
      "created_by":
        "id": 12345678
        "login": "bob@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "SHIELD_ALERT"
      "source":
        "id": 12345678
        "login": "bob@example"
        "type": "user"
      "type": "event"
    Name: Malicious Content
