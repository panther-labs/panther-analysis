AnalysisType: rule
Description: >-
  A user login event or session event was tagged as medium to high severity by Box
  Shield.
DisplayName: "Box Shield Suspicious Alert Triggered"
Enabled: true
Filename: box_suspicious_login_or_session.py
LogTypes:
  - Box.Event
Reference: https://developer.box.com/guides/events/shield-alert-events/
Reports:
  MITRE ATT&CK:
    - TA0001:T1078
RuleID: "Box.Shield.Suspicious.Alert"
Runbook: >-
  Investigate whether this was triggered by an expected user event.
Severity: High
SummaryAttributes:
  - event_type
  - ip_address
Tags:
  - Box
  - Initial Access:Valid Accounts
Tests:
  - ExpectedResult: false
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "ceo@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "DELETE"
      "type": "event"
    Name: Regular Event
  - ExpectedResult: true
    Log:
      "additional_details": "{\"shield_alert\":{\"rule_category\":\"Suspicious Locations\"\
        ,\"risk_score\":60,\"user\":{\"email\":\"bob@example\"}}}"
      "created_by":
        "id": "12345678"
        "login": "bob@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "SHIELD_ALERT"
      "source":
        "id": "12345678"
        "type": "user"
      "type": "event"
    Name: Suspicious Login Event
  - ExpectedResult: true
    Log:
      "additional_details": "{\"shield_alert\":{\"rule_category\":\"Suspicious Sessions\"\
        ,\"risk_score\":70,\"alert_summary\":{\"description\":\"First time in prior
        month user connected from ip 1.2.3.4.\"},\"user\":{\"email\":\"bob@example\"\
        }}}"
      "created_by":
        "id": "12345678"
        "login": "bob@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "SHIELD_ALERT"
      "source":
        "id": "12345678"
        "type": "user"
      "type": "event"
    Name: Suspicious Session Event
  - ExpectedResult: false
    Log:
      "additional_details": "{\"shield_alert\":{\"rule_category\":\"Suspicious Sessions\"\
        ,\"risk_score\":10,\"alert_summary\":{\"description\":\"First time in prior
        month user connected from ip 1.2.3.4.\"},\"user\":{\"email\":\"bob@example\"\
        }}}"
      "created_by":
        "id": "12345678"
        "login": "bob@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "SHIELD_ALERT"
      "source":
        "id": "12345678"
        "type": "user"
      "type": "event"
    Name: Suspicious Session Event - Low Risk
