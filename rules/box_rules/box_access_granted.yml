AnalysisType: rule
Description: >-
  A user granted access to their box account to Box technical support from account
  settings.
DisplayName: "Box Access Granted"
Enabled: true
Filename: box_access_granted.py
LogTypes:
  - Box.Event
Reference: 
  https://support.box.com/hc/en-us/articles/7039943421715-Enabling-and-Disabling-Access-for-Box-Support
RuleID: "Box.Access.Granted"
Runbook: >-
  Investigate whether the user purposefully granted access to their account.
Severity: Low
SummaryAttributes:
  - p_any_ip_addresses
Tags:
  - Box
Tests:
  - ExpectedResult: false
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "DELETE"
      "type": "event"
    Name: Regular Event
  - ExpectedResult: true
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "ACCESS_GRANTED"
      "source":
        "id": "12345678"
        "login": "user@example"
        "name": "Bob Cat"
        "type": "user"
      "type": "event"
    Name: Access Granted
