AnalysisType: rule
CreateAlert: false
Description: >-
  A user attempted to login from an untrusted device.
DisplayName: "Box Untrusted Device Login"
Enabled: true
Filename: box_untrusted_device.py
LogTypes:
  - Box.Event
Reference: 
  https://support.box.com/hc/en-us/articles/360044194993-Setting-Up-Device-Trust-Security-Requirements
Reports:
  MITRE ATT&CK:
    - TA0001:T1078
RuleID: "Box.Untrusted.Device"
Runbook: >-
  Investigate whether this is a valid user attempting to login to box.
Severity: Info
SummaryAttributes:
  - ip_address
Tags:
  - Box
  - Initial Access:Valid Accounts
Tests:
  - ExpectedResult: false
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "DELETE"
      "type": "event"
    Name: Regular Event
  - ExpectedResult: true
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "DEVICE_TRUST_CHECK_FAILED"
      "source":
        "id": "12345678"
        "login": "user@example"
        "type": "user"
      "type": "event"
    Name: New Login Event
