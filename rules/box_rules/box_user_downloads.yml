AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  A user has exceeded the threshold for number of downloads within a single time frame.
DisplayName: "Box Large Number of Downloads"
Enabled: true
Filename: box_user_downloads.py
LogTypes:
  - Box.Event
Reference: 
  https://support.box.com/hc/en-us/articles/360043697134-Download-Files-and-Folders-from-Box
Reports:
  MITRE ATT&CK:
    - TA0010:T1567
RuleID: "Box.Large.Number.Downloads"
Runbook: >-
  Investigate whether this user's download activity is expected.  Investigate the
  cause of this download activity.
Severity: Low
SummaryAttributes:
  - ip_address
Tags:
  - Box
  - Exfiltration:Exfiltration Over Web Service
Tests:
  - ExpectedResult: false
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "DELETE"
      "type": "event"
    Name: Regular Event
  - ExpectedResult: true
    Log:
      "additional_details": "{\"key\": \"value\"}"
      "created_by":
        "id": "12345678"
        "login": "cat@example"
        "name": "Bob Cat"
        "type": "user"
      "event_type": "DOWNLOAD"
      "source":
        "id": "12345678"
        "login": "user@example"
        "name": "Bob Cat"
        "type": "user"
      "type": "event"
    Name: User Download
Threshold: 100
