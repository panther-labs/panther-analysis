AnalysisType: rule
DedupPeriodMinutes: 720
Description: >-
  Checks if HTTP (unencrypted) was used to access objects in an S3 bucket, as opposed
  to HTTPS (encrypted).
DisplayName: "AWS S3 Insecure Access"
Enabled: true
Filename: aws_s3_insecure_access.py
LogTypes:
  - AWS.S3ServerAccess
Reference: 
  https://aws.amazon.com/premiumsupport/knowledge-center/s3-bucket-policy-for-config-rule/
Reports:
  MITRE ATT&CK:
    - TA0009:T1530
RuleID: "AWS.S3.ServerAccess.Insecure"
Runbook: >-
  Add a condition on the S3 bucket policy that denies access via http.
Severity: Low
SummaryAttributes:
  - bucket
  - key
  - operation
  - userAgent
  - remoteip
  - requester
  - p_any_aws_arns
  - p_any_aws_account_ids
Tags:
  - AWS
  - Configuration Required
  - Security Control
  - Collection:Data From Cloud Storage Object
