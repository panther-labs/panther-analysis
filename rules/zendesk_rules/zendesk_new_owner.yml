AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  Only one admin user can be the account owner. Ensure the change in ownership is
  expected.
DisplayName: "Zendesk Account Owner Changed"
Enabled: true
Filename: zendesk_new_owner.py
LogTypes:
  - Zendesk.Audit
Reference: 
  https://support.zendesk.com/hc/en-us/articles/4408822084634-Changing-the-account-owner
Reports:
  MITRE ATT&CK:
    - TA0004:T1078
RuleID: "Zendesk.AccountOwnerChanged"
Severity: High
SummaryAttributes:
  - p_any_ip_addresses
Tags:
  - Zendesk
  - Privilege Escalation:Valid Accounts
Tests:
  - ExpectedResult: true
    Log:
      "action": "update"
      "action_label": "Updated"
      "actor_id": 123
      "actor_name": "John Doe"
      "change_description": "Owner changed from Bob Cat to Mountain Lion"
      "created_at": "2021-05-28T18:39:50Z"
      "id": 123456789123
      "ip_address": "127.0.0.1"
      "p_log_type": "Zendesk.Audit"
      "source_id": 123
      "source_label": "Account: Account"
      "source_type": "account"
      "url": "https://myzendek.zendesk.com/api/v2/audit_logs/111222333444.json"
    Name: Zendesk - Owner Changed
  - ExpectedResult: false
    Log:
      "action": "update"
      "action_label": "Updated"
      "actor_id": 123
      "actor_name": "John Doe"
      "change_description": "Role changed from End User to Administrator"
      "created_at": "2021-05-28T18:39:50Z"
      "id": 123456789123
      "ip_address": "127.0.0.1"
      "p_log_type": "Zendesk.Audit"
      "source_id": 123
      "source_label": "Account: Account"
      "source_type": "user"
      "url": "https://myzendek.zendesk.com/api/v2/audit_logs/111222333444.json"
    Name: Zendesk - Admin Role Assigned
