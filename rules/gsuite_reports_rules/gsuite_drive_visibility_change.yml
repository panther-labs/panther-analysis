    Name: Access Event
    ExpectedResult: false
    Log:
      {
        'p_row_id': '111222',
        'actor': {'email': 'bobert@example.com'},
        'id': {'applicationName': 'drive'},
        'events': [
          {
            'type': 'access',
            'name': 'upload'
          }
        ]
      }
