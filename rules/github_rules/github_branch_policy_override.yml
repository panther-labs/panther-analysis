AnalysisType: rule
Description: >-
  Bypassing branch protection controls could indicate malicious use of admin credentials
  in an attempt to hide activity.
DisplayName: "GitHub Branch Protection Policy Override"
Enabled: true
Filename: github_branch_policy_override.py
LogTypes:
  - GitHub.Audit
Reference: 
  https://docs.github.com/en/repositories/configuring-branches-and-merges-in-your-repository/managing-protected-branches/managing-a-branch-protection-rule
Reports:
  MITRE ATT&CK:
    - TA0001:T1195
RuleID: "GitHub.Branch.PolicyOverride"
Runbook: >-
  Verify that the GitHub admin performed this activity and validate its use.
Severity: High
Tags:
  - GitHub
  - Initial Access:Supply Chain Compromise
Tests:
  - ExpectedResult: true
    Log:
      "action": "protected_branch.policy_override"
      "actor": "cat"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "repo": "my-org/my-repo"
    Name: GitHub - Branch Protection Policy Override
  - ExpectedResult: false
    Log:
      "action": "protected_branch.update_name"
      "actor": "cat"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "repo": "my-org/my-repo"
    Name: GitHub - Protected Branch Name Updated
