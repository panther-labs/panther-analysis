AlertContext:
  - KeyName: action
    KeyValue:
      Key: action
  - KeyName: actor
    KeyValue:
      Key: actor
  - KeyName: org
    KeyValue:
      Key: org
  - KeyName: repo
    KeyValue:
      Key: repo
  - KeyName: user
    KeyValue:
      Key: user
  - KeyName: actor_location
    KeyValue:
      KeyPath: actor_location.country_code
AlertTitle: Repository [{repo}] archived.
AnalysisType: rule
CreateAlert: false
Description: >-
  Detects when a repository is archived.
Detection:
  - Condition: Equals
    Key: action
    Value: repo.archived
DisplayName: "GitHub Repository Archived"
Enabled: true
LogTypes:
  - GitHub.Audit
Reference: 
  https://docs.github.com/en/repositories/archiving-a-github-repository/about-archiving-content-and-data-on-github
RuleID: "Github.Repo.Archived"
Severity: Info
Tags:
  - GitHub
  - panther-signal
Tests:
  - ExpectedResult: false
    Log:
      "action": "repo.create"
      "actor": "cat"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "repo": "my-org/my-repo"
    Name: GitHub - Repo Created
  - ExpectedResult: true
    Log:
      "action": "repo.archived"
      "actor": "cat"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "repo": "my-org/my-repo"
    Name: GitHub - Repo Archived
