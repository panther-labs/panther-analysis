AnalysisType: rule
Description: >-
  Detects when a repository is created.
DisplayName: "GitHub Repository Created"
Enabled: true
Filename: github_repo_created.py
LogTypes:
  - GitHub.Audit
Reference: https://docs.github.com/en/get-started/quickstart/create-a-repo
RuleID: "Github.Repo.Created"
Severity: Info
Tags:
  - GitHub
Tests:
  - ExpectedResult: true
    Log:
      "action": "repo.create"
      "actor": "cat"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "repo": "my-org/my-repo"
    Name: GitHub - Repo Created
  - ExpectedResult: false
    Log:
      "action": "repo.archived"
      "actor": "cat"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "repo": "my-org/my-repo"
    Name: GitHub - Repo Archived
