AnalysisType: rule
Description: >-
  Detects when a user is added or removed from a GitHub Org.
DisplayName: "GitHub User Added or Removed from Org"
Enabled: true
Filename: github_org_modified.py
LogTypes:
  - GitHub.Audit
Reference: 
  https://docs.github.com/en/organizations/managing-membership-in-your-organization
Reports:
  MITRE ATT&CK:
    - TA0001:T1195
RuleID: "GitHub.Org.Modified"
Severity: Info
Tags:
  - GitHub
  - Initial Access:Supply Chain Compromise
Tests:
  - ExpectedResult: false
    Log:
      "action": "team.destroy"
      "actor": "cat"
      "created_at": 1621305118553
      "data":
        "team": "my-org/my-team"
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "repo": "my-org/my-repo"
    Name: GitHub - Team Deleted
  - ExpectedResult: true
    Log:
      "action": "org.add_member"
      "actor": "cat"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "user": "cat"
    Name: GitHub - Org - User Added
  - ExpectedResult: true
    Log:
      "action": "org.remove_member"
      "actor": "cat"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "user": "bob"
    Name: GitHub - Org - User Removed
