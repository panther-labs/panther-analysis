AnalysisType: rule
CreateAlert: false
Description: >-
  The rule alerts when GitHub Security tools (Dependabot, Secret Scanner, etc) are
  disabled.
DisplayName: "GitHub Security Change, includes GitHub Advanced Security"
Enabled: true
Filename: github_advanced_security_change.py
LogTypes:
  - GitHub.Audit
Reference: 
  https://docs.github.com/en/code-security/getting-started/auditing-security-alerts
Reports:
  MITRE ATT&CK:
    - TA0005:T1562
RuleID: "GitHub.Advanced.Security.Change"
Runbook: >-
  Confirm with GitHub administrators and re-enable the tools as applicable.
Severity: Low
Tags:
  - GitHub
