AnalysisType: rule
Description: >-
  Detects when a repository collaborator is added or removed.
DisplayName: "GitHub Repository Collaborator Change"
Enabled: true
Filename: github_repo_collaborator_change.py
LogTypes:
  - GitHub.Audit
Reference: 
  https://docs.github.com/en/organizations/managing-user-access-to-your-organizations-repositories/managing-repository-roles/managing-an-individuals-access-to-an-organization-repository
Reports:
  MITRE ATT&CK:
    - TA0001:T1195
RuleID: "Github.Repo.CollaboratorChange"
Runbook: >-
  Determine if the new collaborator is authorized to access the repository.
Severity: Medium
Tags:
  - GitHub
  - Initial Access:Supply Chain Compromise
Tests:
  - ExpectedResult: true
    Log:
      "action": "repo.add_member"
      "actor": "bob"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "repo": "my-org/my-repo"
      "user": "cat"
    Name: GitHub - Collaborator Added
  - ExpectedResult: true
    Log:
      "action": "repo.remove_member"
      "actor": "bob"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "repo": "my-org/my-repo"
      "user": "cat"
    Name: GitHub - Collaborator Removed
  - ExpectedResult: false
    Log:
      "action": "repo.enable"
      "actor": "bob"
      "created_at": 1621305118553
      "org": "my-org"
      "p_log_type": "GitHub.Audit"
      "repo": "my-org/my-repo"
      "user": "cat"
    Name: GitHub - Non member action
