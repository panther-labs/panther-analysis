AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  An admin was logged out because of successive login failures.
DisplayName: "Admin logged out because of successive login failures"
Enabled: true
Filename: netskope_admin_logged_out.py
LogTypes:
  - Netskope.Audit
Reference: 
  https://docs.netskope.com/en/netskope-help/admin-console/administration/audit-log/
Reports:
  MITRE ATT&CK:
    - TA0006:T1110
RuleID: "Netskope.AdminLoggedOutLoginFailures"
Runbook: >-
  An admin was logged out because of successive login failures.  This could indicate
  brute force activity against this account.
Severity: Medium
Tags:
  - Netskope
  - Brute Force
Tests:
