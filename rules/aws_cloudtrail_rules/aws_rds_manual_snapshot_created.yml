AnalysisType: rule
Description: >-
  A manual snapshot of an RDS database was created. An attacker may use this to exfiltrate
  the DB contents to another account; use this as a correlation rule.
DisplayName: "AWS RDS Manual/Public Snapshot Created"
Enabled: true
Filename: aws_rds_manual_snapshot_created.py
LogTypes:
  - AWS.CloudTrail
Reference: https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_CreateSnapshot.html
Reports:
  MITRE ATT&CK:
    - TA0010:T1537
RuleID: "AWS.RDS.ManualSnapshotCreated"
Runbook: >-
  Ensure the snapshot was shared with an allowed AWS account. If not, delete the snapshot
  and quarantine the compromised IAM user.
Severity: Low
SummaryAttributes:
  - eventSource
  - recipientAccountId
  - awsRegion
  - p_any_aws_arns
Tags:
  - AWS
  - Exfiltration
  - Transfer Data to Cloud Account
