                    "creationDate": "2023-11-21T22:28:31Z",
                    "mfaAuthenticated": "false"
                }
            }
        },
        "eventTime": "2023-11-21T23:31:17Z",
        "eventSource": "iam.amazonaws.com",
        "eventName": "PutUserPolicy",
        "awsRegion": "us-east-1",
        "sourceIPAddress": "136.32.237.81",
        "userAgent": "AWS Internal",
