AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  Root account activity was detected.
DisplayName: "Root Account Activity"
Enabled: true
Filename: aws_root_activity.py
LogTypes:
  - AWS.CloudTrail
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_root-user.html
Reports:
  CIS:
    - 3.3
  MITRE ATT&CK:
    - TA0004:T1078
RuleID: "AWS.Root.Activity"
Runbook: >-
  Investigate the usage of the root account. If this root activity was not authorized,
  immediately change the root credentials and investigate what actions the root account
  took.
Severity: High
SummaryAttributes:
  - awsRegion
  - eventName
  - eventSource
  - userAgent
  - p_any_aws_account_ids
  - p_any_aws_arns
  - p_any_ip_addresses
Tags:
  - AWS
  - Identity & Access Management
  - DemoThreatHunting
  - Privilege Escalation:Valid Accounts
