AnalysisType: rule
Description: >-
  A console login was made without multi-factor authentication.
DisplayName: "Logins Without MFA"
Enabled: true
Filename: aws_console_login_without_mfa.py
LogTypes:
  - AWS.CloudTrail
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_mfa.html
Reports:
  CIS:
    - 3.2
  MITRE ATT&CK:
    - TA0001:T1078
RuleID: "AWS.Console.LoginWithoutMFA"
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-rules/aws-console-login-without-mfa
Severity: High
SummaryAttributes:
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Identity & Access Management
  - Authentication
  - Initial Access:Valid Accounts
Tests:
  - ExpectedResult: true
    Log:
      "additionalEventData":
        "LoginTo": "https://console.aws.amazon.com/console/"
        "MFAUsed": "No"
        "MobileVersion": "No"
      "awsRegion": "us-east-1"
      "eventID": "1"
      "eventName": "ConsoleLogin"
      "eventSource": "signin.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsConsoleSignIn"
      "eventVersion": "1.05"
      "p_log_type": "AWS.CloudTrail"
      "recipientAccountId": "123456789012"
      "requestParameters":
      "responseElements":
        "ConsoleLogin": "Success"
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "Mozilla"
      "userIdentity":
        "accountId": "123456789012"
        "arn": "arn:aws:iam::123456789012:user/tester"
        "principalId": "1111"
        "type": "IAMUser"
        "userName": "tester"
    Mocks:
      - objectName: check_account_age
        returnValue: 'False'
    Name: No MFA Login - IAM User
