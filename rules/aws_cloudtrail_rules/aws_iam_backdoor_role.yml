AnalysisType: rule
Description: >-
  An IAM role policy was updated to allow internet access, which could indicate a
  backdoor.
DisplayName: "IAM Role Policy Updated to Allow Internet Access"
Enabled: true
Filename: aws_iam_backdoor_role.py
LogTypes:
  - AWS.CloudTrail
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies.html
Reports:
  CIS:
    - 1.1
  MITRE ATT&CK:
    - TA0007:T1078
RuleID: "AWS.IAM.BackdoorRole"
Runbook: >-
  Check if the action was authorized and if the policy was updated by a trusted user.
  If not, revert the policy and investigate the user
Severity: Medium
Tags:
  - AWS
  - Security Control
  - IAM
Tests:
  - ExpectedResult: true
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "UpdateAssumeRolePolicy"
      "eventSource": "iam.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "readOnly": false
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "policyDocument": "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Effect\"\
          :\"Allow\",\"Principal\":\"*\",\"Action\":\"sts:AssumeRole\",\"Condition\"\
          :{\"StringEquals\":{\"sts:ExternalId\":\"12345\"}}}]}"
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "console.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "Tester"
          "webIdFederationData": {}
        "type": "AssumedRole"
    Name: IAM Role Policy Updated to Allow Internet Access
  - ExpectedResult: false
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "UpdateAssumeRolePolicy"
      "eventSource": "iam.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "readOnly": false
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "policyDocument": "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Effect\"\
          :\"Allow\",\"Principal\":{\"Service\":\"ec2.amazonaws.com\"},\"Action\"\
          :\"sts:AssumeRole\"}]}"
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "console.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "Tester"
          "webIdFederationData": {}
        "type": "AssumedRole"
    Name: IAM Role Policy Updated Without Internet Access
  - ExpectedResult: false
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "UpdateAssumeRolePolicy"
      "eventSource": "iam.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "readOnly": false
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters": {}
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "console.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "Tester"
          "webIdFederationData": {}
        "type": "AssumedRole"
    Name: IAM Role Policy Updated With No Policy Document
