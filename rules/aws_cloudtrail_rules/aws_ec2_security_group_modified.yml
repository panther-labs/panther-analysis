AnalysisType: rule
DedupPeriodMinutes: 720
Description: >-
  An EC2 Security Group was modified.
DisplayName: "EC2 Security Group Modified"
Enabled: true
Filename: aws_ec2_security_group_modified.py
LogTypes:
  - AWS.CloudTrail
Reference: 
  https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/working-with-security-groups.html
Reports:
  CIS:
    - 3.1
  MITRE ATT&CK:
    - TA0005:T1562
RuleID: "AWS.EC2.SecurityGroupModified"
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-rules/aws-ec2-securitygroup-modified
Severity: Info
SummaryAttributes:
  - eventName
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Security Control
  - Defense Evasion:Impair Defenses
