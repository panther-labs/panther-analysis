AnalysisType: rule
DedupPeriodMinutes: 720
Description: >-
  A change occurred in the IAM configuration. This could be a resource being created,
  deleted, or modified. This is a high level view of changes, helfpul to indicate
  how dynamic a certain IAM environment is.
DisplayName: "IAM Change"
Enabled: true
Filename: aws_iam_anything_changed.py
LogTypes:
  - AWS.CloudTrail
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/cloudtrail-integration.html
RuleID: "AWS.CloudTrail.IAMAnythingChanged"
Runbook: >-
  Ensure this was an approved IAM configuration change.
Severity: Info
SummaryAttributes:
  - eventName
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Identity and Access Management
