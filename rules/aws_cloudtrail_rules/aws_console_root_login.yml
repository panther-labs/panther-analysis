AnalysisType: rule
DedupPeriodMinutes: 15
Description: >-
  The root account has been logged into.
DisplayName: "Root Console Login"
Enabled: true
Filename: aws_console_root_login.py
LogTypes:
  - AWS.CloudTrail
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_root-user.html
Reports:
  CIS:
    - 3.6
  MITRE ATT&CK:
    - TA0004:T1078
RuleID: "AWS.Console.RootLogin"
Runbook: >-
  Investigate the usage of the root account. If this root activity was not authorized,
  immediately change the root credentials and investigate what actions the root account
  took.
Severity: High
SummaryAttributes:
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Identity & Access Management
  - Authentication
  - DemoThreatHunting
  - Privilege Escalation:Valid Accounts
Tests:
  - ExpectedResult: true
    Log:
      "additionalEventData":
        "LoginTo": "https://console.aws.amazon.com/console/"
        "MFAUsed": "No"
        "MobileVersion": "No"
      "awsRegion": "us-east-1"
      "eventID": "1"
      "eventName": "ConsoleLogin"
      "eventSource": "signin.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsConsoleSignIn"
      "eventVersion": "1.05"
      "recipientAccountId": "123456789012"
      "requestParameters":
      "responseElements":
        "ConsoleLogin": "Success"
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "Mozilla"
      "userIdentity":
        "accountId": "123456789012"
        "arn": "arn:aws:iam::123456789012:root"
        "principalId": "1111"
        "type": "Root"
        "userName": "root"
    Mocks:
      - objectName: geoinfo_from_ip_formatted
        returnValue: 111.111.111.111 in SF, California in USA
    Name: Successful Root Login
  - ExpectedResult: false
    Log:
      "apiVersion": "2012-08-10"
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "DescribeTable"
      "eventSource": "dynamodb.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.06"
      "managementEvent": true
      "readOnly": true
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "tableName": "table"
      "resources":
        - "ARN": "arn::::table/table"
          "accountId": "123456789012"
          "type": "AWS::DynamoDB::Table"
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "console.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:user/tester"
        "principalId": "1111:tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:user/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "tester"
        "type": "AssumedRole"
    Name: Non-Login Event
