AnalysisType: rule
DedupPeriodMinutes: 720
Description: >-
  An EC2 VPC was modified.
DisplayName: "EC2 VPC Modified"
Enabled: true
Filename: aws_ec2_vpc_modified.py
LogTypes:
  - AWS.CloudTrail
Reference: https://docs.aws.amazon.com/vpc/latest/userguide/configure-your-vpc.html
Reports:
  CIS:
    - 3.14
  MITRE ATT&CK:
    - TA0005:T1562
RuleID: "AWS.EC2.VPCModified"
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-rules/aws-ec2-vpc-modified
Severity: Info
SummaryAttributes:
  - eventName
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Security Control
  - Defense Evasion:Impair Defenses
Tests:
  - ExpectedResult: true
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "CreateVpc"
      "eventSource": "ec2.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "amazonProvidedIpv6CidrBlock": false
        "cidrBlock": "0.0.0.0/26"
        "instanceTenancy": "default"
      "responseElements":
        "requestID": "1"
        "vpc":
          "cidrBlock": "0.0.0.0/26"
          "cidrBlockAssociationSet":
            "items":
              - "associationId": "vpc-cidr-assoc-1"
                "cidrBlock": "0.0.0.0/26"
                "cidrBlockState":
                  "state": "associated"
          "dhcpOptionsId": "dopt-1"
          "instanceTenancy": "default"
          "ipv6CidrBlockAssociationSet": {}
          "isDefault": false
          "ownerId": "123456789012"
          "state": "pending"
          "tagSet": {}
          "vpcId": "vpc-1"
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "console.ec2.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "1111:tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "tester"
          "webIdFederationData": {}
        "type": "AssumedRole"
    Name: VPC Modified
  - ExpectedResult: false
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "DescribeVpcs"
      "eventSource": "ec2.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "filterSet": {}
        "vpcSet": {}
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "Mozilla"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "1111:tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "false"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "tester"
          "webIdFederationData": {}
        "type": "AssumedRole"
    Name: VPC Not Modified
  - ExpectedResult: false
    Log:
      "awsRegion": "us-west-2"
      "errorCode": "UnknownParameter"
      "eventID": "1"
      "eventName": "CreateVpc"
      "eventSource": "ec2.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "amazonProvidedIpv6CidrBlock": false
        "cidrBlock": "0.0.0.0/26"
        "instanceTenancy": "default"
      "responseElements":
        "requestID": "1"
        "vpc":
          "cidrBlock": "0.0.0.0/26"
          "cidrBlockAssociationSet":
            "items":
              - "associationId": "vpc-cidr-assoc-1"
                "cidrBlock": "0.0.0.0/26"
                "cidrBlockState":
                  "state": "associated"
          "dhcpOptionsId": "dopt-1"
          "instanceTenancy": "default"
          "ipv6CidrBlockAssociationSet": {}
          "isDefault": false
          "ownerId": "123456789012"
          "state": "pending"
          "tagSet": {}
          "vpcId": "vpc-1"
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "console.ec2.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "1111:tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "tester"
          "webIdFederationData": {}
        "type": "AssumedRole"
    Name: Error Modifying VPC
