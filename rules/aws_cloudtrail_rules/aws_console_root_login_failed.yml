AnalysisType: rule
DedupPeriodMinutes: 15
Description: >-
  A Root console login failed.
DisplayName: "Failed Root Console Login"
Enabled: true
Filename: aws_console_root_login_failed.py
LogTypes:
  - AWS.CloudTrail
Reference: https://amzn.to/3aMSmTd
Reports:
  CIS:
    - 3.6
  MITRE ATT&CK:
    - TA0006:T1110
RuleID: "AWS.Console.RootLoginFailed"
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-rules/aws-console-login-failed
Severity: High
SummaryAttributes:
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Identity & Access Management
  - Authentication
  - DemoThreatHunting
  - Credential Access:Brute Force
Tests:
  - ExpectedResult: true
    Log:
      "additionalEventData":
        "LoginTo": "https://console.aws.amazon.com/console/"
        "MFAUsed": "No"
        "MobileVersion": "No"
      "awsRegion": "us-east-1"
      "eventID": "1"
      "eventName": "ConsoleLogin"
      "eventSource": "signin.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsConsoleSignIn"
      "eventVersion": "1.05"
      "recipientAccountId": "123456789012"
      "requestParameters":
      "responseElements":
        "ConsoleLogin": "Failure"
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "Mozilla"
      "userIdentity":
        "accountId": "123456789012"
        "arn": "arn:aws:iam::123456789012:root"
        "principalId": "1111"
        "type": "Root"
        "userName": "root"
    Name: Failed Root Login
  - ExpectedResult: false
    Log:
      "additionalEventData":
        "LoginTo": "https://console.aws.amazon.com/console/"
        "MFAUsed": "No"
        "MobileVersion": "No"
      "awsRegion": "us-east-1"
      "eventID": "1"
      "eventName": "ConsoleLogin"
      "eventSource": "signin.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsConsoleSignIn"
      "eventVersion": "1.05"
      "recipientAccountId": "123456789012"
      "requestParameters":
      "responseElements":
        "ConsoleLogin": "Success"
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "Mozilla"
      "userIdentity":
        "accountId": "123456789012"
        "arn": "arn:aws:iam::123456789012:root"
        "principalId": "1111"
        "type": "Root"
        "userName": "root"
    Name: Successful Login
  - ExpectedResult: false
    Log:
      "apiVersion": "2012-08-10"
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "DescribeTable"
      "eventSource": "dynamodb.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.06"
      "managementEvent": true
      "readOnly": true
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "tableName": "table"
      "resources":
        - "ARN": "arn::::table/table"
          "accountId": "123456789012"
          "type": "AWS::DynamoDB::Table"
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "console.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:user/tester"
        "principalId": "1111:tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:user/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "tester"
        "type": "AssumedRole"
    Name: Non-Login Event
Threshold: 5
