  - eventName
  - p_any_aws_arns
  - recipientAccountId
  - sourceIpAddress
  - userAgent
  - p_alert_context
  - p_enrichment
LogTypes:
  - AWS.CloudTrail
RuleID: "AWS.S3.GreyNoiseActivity"
