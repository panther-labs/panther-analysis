AnalysisType: rule
DedupPeriodMinutes: 10
Description: >-
  An IAM user has a high volume of access denied API calls.
DisplayName: "Detect Reconnaissance from IAM Users"
Enabled: true
Filename: aws_iam_user_recon_denied.py
LogTypes:
  - AWS.CloudTrail
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/troubleshoot_access-denied.html
Reports:
  MITRE ATT&CK:
    - TA0007:T1526
RuleID: "AWS.IAMUser.ReconAccessDenied"
Runbook: >-
  Analyze the IP they came from, and other actions taken before/after.
Severity: Info
SummaryAttributes:
  - eventName
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - errorMessage
  - p_any_aws_arns
Tags:
  - AWS
  - Discovery:Cloud Service Discovery
Tests:
  - ExpectedResult: true
    Log:
      "awsRegion": "us-east-1"
      "errorCode": "AccessDenied"
      "errorMessage": "User: arn:aws:iam::123456789012:user/tester is not authorized
        to perform: iam:GetRole on resource: arn:aws:iam::123456789012:role/FooBar"
      "eventID": "1"
      "eventName": "GetRole"
      "eventSource": "iam.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
      "responseElements":
      "sourceIPAddress": "40.185.186.6"
      "userAgent": "aws-sdk-go/1.32.7 (go1.14.6; linux; amd64) exec-env/AWS_Lambda_go1.x"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:iam::123456789012:user/tester"
        "invokedBy": "signin.amazonaws.com"
        "principalId": "1111"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
        "type": "IAMUser"
        "userName": "tester"
    LogType: AWS.CloudTrail
    Name: Unauthorized API Call
  - ExpectedResult: false
    Log:
      "awsRegion": "us-east-1"
      "errorCode": "AccessDenied"
      "errorMessage": "User: arn:aws:iam::123456789012:user/tester is not authorized
        to perform: iam:Action on resource: arn:aws:iam::123456789012:resource"
