AnalysisType: rule
Description: >-
  Detects when an actor attempts to remove an AWS account from an Organization. Security
  configurations are often defined at the organizational level. Leaving the organization
  can disrupt or totally shut down these controls.
DisplayName: "AWS CloudTrail Attempt To Leave Org"
Enabled: true
Filename: aws_cloudtrail_attempt_to_leave_org.py
LogTypes:
  - AWS.CloudTrail
Reference: 
  https://stratus-red-team.cloud/attack-techniques/AWS/aws.defense-evasion.organizations-leave/
Reports:
  MITRE ATT&CK:
    - TA0005:T1562.008
    - TA0005:T1666
RuleID: "AWS.CloudTrail.AttemptToLeaveOrg"
Runbook: >-
  Determine if the attempt was successful. Monitor and potentially suspect the user
  account which  attempted the action. Determine if the root account is compromised.
Severity: Info
SummaryAttributes:
  - p_any_ip_addresses
  - p_any_aws_account_ids
Tags:
  - AWS CloudTrail
  - Defense Evasion
  - Impair Defenses
  - Disable or Modify Cloud Logs
  - Modify Cloud Resource Hierarchy
  - Beta
