AnalysisType: rule
DedupPeriodMinutes: 60
DisplayName: AWS Suspicious S3 File Activities
Enabled: true
Filename: aws_s3_suspicious_files_activities.py
RuleID: "AWS.S3.SuspiciousFileActivities"
Severity: Medium
LogTypes:
  - AWS.CloudTrail
Description: >
  This rule detects suspicious file activities in S3 buckets such as DeleteObject, DeleteObjects, GetObject, and CopyObject. These activities can be indicative of ransomware attacks or unauthorized data access.
Runbook: >
  Investigate the user and the actions performed on the S3 bucket to ensure they were authorized. Unauthorized actions can lead to data loss or exposure.
  Steps to investigate:
  1. Identify the user who performed the action.
  2. Verify if the action was authorized.
  3. Check for any other suspicious activities performed by the same user.
  4. If unauthorized, take necessary actions to secure the S3 bucket and prevent further unauthorized access.
Reference: https://docs.aws.amazon.com/AmazonS3/latest/userguide/logging-with-cloudtrail.html
