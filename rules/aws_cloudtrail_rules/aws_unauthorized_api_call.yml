AnalysisType: rule
CreateAlert: false
DedupPeriodMinutes: 1440
Description: >-
  An unauthorized AWS API call was made
DisplayName: "Monitor Unauthorized API Calls"
Enabled: true
Filename: aws_unauthorized_api_call.py
LogTypes:
  - AWS.CloudTrail
Reference: https://amzn.to/3aOukaA
Reports:
  CIS:
    - 3.1
  MITRE ATT&CK:
    - TA0007:T1526
RuleID: "AWS.CloudTrail.UnauthorizedAPICall"
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-rules/aws-unauthorized-api-call
Severity: Info
SummaryAttributes:
  - eventName
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Discovery:Cloud Service Discovery
Tests:
  - ExpectedResult: true
    Log:
      "awsRegion": "us-east-1"
      "errorCode": "AccessDenied"
      "errorMessage": "User: arn:aws:iam::123456789012:user/tester is not authorized
        to perform: iam:Action on resource: arn:aws:iam::123456789012:resource"
      "eventID": "1"
      "eventName": "CreateServiceLinkedRole"
      "eventSource": "iam.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "p_log_type": "AWS.CloudTrail"
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
      "responseElements":
      "sourceIPAddress": "3.10.107.144"
      "userAgent": "sqs.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:iam::123456789012:user/tester"
        "invokedBy": "signin.amazonaws.com"
        "principalId": "1111"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
        "type": "IAMUser"
        "userName": "tester"
    Name: Unauthorized API Call from Within AWS (IP)
  - ExpectedResult: false
    Log:
      "awsRegion": "us-east-1"
