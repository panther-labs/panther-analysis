AnalysisType: rule
CreateAlert: false
Description: >-
  An IAM role policy was attached with Administrator Access, which could indicate
  a potential security risk.
DisplayName: "IAM Administrator Role Policy Attached"
Enabled: true
Filename: aws_iam_attach_admin_role_policy.py
LogTypes:
  - AWS.CloudTrail
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies.html
Reports:
  CIS:
    - 1.1
  MITRE ATT&CK:
    - TA0007:T1078
RuleID: "AWS.IAM.AttachAdminRolePolicy"
Runbook: >-
  Check if the action was expected. If not, remove the policy from the role.
Severity: Info
Tests:
  - ExpectedResult: true
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "AttachRolePolicy"
      "eventSource": "iam.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "readOnly": false
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "policyArn": "arn:aws:iam::aws:policy/AdministratorAccess"
        "roleName": "new-role"
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "console.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "Tester"
          "webIdFederationData": {}
        "type": "AssumedRole"
    Name: IAM Role Policy Attached with Administrator Access
  - ExpectedResult: false
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "AttachRolePolicy"
      "eventSource": "iam.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "readOnly": false
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "policyArn": "arn:aws:iam::aws:policy/ReadOnlyAccess"
        "roleName": "new-role"
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "console.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "Tester"
          "webIdFederationData": {}
        "type": "AssumedRole"
    Name: IAM Role Policy Attached without Administrator Access
