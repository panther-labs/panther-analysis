        "eventVersion": "1.05",
        "recipientAccountId": "123456789012",
        "requestID": "1111",
        "requestParameters": {
          "attributeType": "CREATE_VOLUME_PERMISSION",
          "createVolumePermission": {
            "add": {
              "items": [
                {
                  "group": "all"
                }
              ]
            }
          },
          "snapshotId": "snap-1111"
        },
        "responseElements": {
          "_return": true,
          "requestId": "1111"
        },
