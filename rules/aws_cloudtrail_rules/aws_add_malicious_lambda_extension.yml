AnalysisType: rule
Filename: aws_add_malicious_lambda_extension.py
RuleID: "AWS.Lambda.UpdateFunctionConfiguration"
DisplayName: "Lambda Configuration with Layers Updated by IAM User"
Enabled: true
LogTypes:
  - AWS.CloudTrail
Reports:
  MITRE ATT&CK:
    - TA0007:T1078
Severity: High
Status: Experimental
CreateAlert: true
Description: >
  Detects when Lambda function configuration is updated with layers using direct IAM user credentials instead of assumed roles.
  Lambda layers can execute code before the main function, making them a stealthy persistence mechanism.
  This is unusual and may indicate: compromised IAM user credentials, a developer bypassing CI/CD guardrails,
  or insider threat activity attempting to inject malicious layers.
Runbook: |
  Verify the IAM user and layer ARNs are authorized.
  Check if layers are from trusted sources (same account, known publishers).
  If unauthorized:
  - Disable the IAM user access key
  - Revert Lambda configuration to previous version
  - Investigate credential compromise
Reference: https://stratus-red-team.cloud/attack-techniques/AWS/aws.persistence.lambda-layer-extension/
