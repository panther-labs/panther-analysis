AnalysisType: rule
Description: >-
  A Network ACL entry that allows access from anywhere was added.
DisplayName: "AWS Network ACL Overly Permissive Entry Created"
Enabled: true
Filename: aws_network_acl_permissive_entry.py
LogTypes:
  - AWS.CloudTrail
Reference: 
  https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html#nacl-rules
Reports:
  MITRE ATT&CK:
    - TA0003:T1098
RuleID: "AWS.CloudTrail.NetworkACLPermissiveEntry"
Runbook: >-
  Remove the overly permissive Network ACL entry and add a new entry with more restrictive
  permissions.
Severity: Medium
SummaryAttributes:
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Persistence:Account Manipulation
Tests:
  - ExpectedResult: true
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1111"
      "eventName": "CreateNetworkAclEntry"
      "eventSource": "ec2.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "recipientAccountId": "123456789012"
      "requestID": "1111"
      "requestParameters":
        "aclProtocol": "6"
        "cidrBlock": "0.0.0.0/0"
        "egress": false
        "icmpTypeCode": {}
        "networkAclId": "acl-1111"
        "portRange":
          "from": 700
          "to": 702
        "ruleAction": "allow"
        "ruleNumber": 12
      "responseElements":
        "_return": true
        "requestId": "1111"
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "Mozilla/2.0 (compatible; NEWT ActiveX; Win32)"
      "userIdentity":
        "accessKeyId": "1111"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/example-role/example-user"
        "principalId": "1111"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/example-role"
            "principalId": "1111"
            "type": "Role"
            "userName": "example-role"
          "webIdFederationData": {}
        "type": "AssumedRole"
    Name: Overly Permissive Entry Added
  - ExpectedResult: false
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1111"
      "eventName": "CreateNetworkAclEntry"
      "eventSource": "ec2.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "recipientAccountId": "123456789012"
      "requestID": "1111"
      "requestParameters":
        "aclProtocol": "6"
        "cidrBlock": "111.111.111.111/32"
        "egress": false
        "icmpTypeCode": {}
        "networkAclId": "acl-1111"
        "portRange":
          "from": 700
          "to": 702
        "ruleAction": "allow"
        "ruleNumber": 12
      "responseElements":
        "_return": true
        "requestId": "1111"
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "Mozilla/2.0 (compatible; NEWT ActiveX; Win32)"
      "userIdentity":
        "accessKeyId": "1111"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/example-role/example-user"
        "principalId": "1111"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/example-role"
            "principalId": "1111"
            "type": "Role"
            "userName": "example-role"
          "webIdFederationData": {}
