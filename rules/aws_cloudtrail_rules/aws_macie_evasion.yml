AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  Amazon Macie is a data security and data privacy service to discover and protect
  sensitive data. Security teams use Macie to detect open S3 Buckets that could have
  potentially sensitive data in it along with policy violations, such as missing Encryption.
  If an attacker disables Macie, it could potentially hide data exfiltration.
DisplayName: "AWS Macie Disabled/Updated"
Enabled: true
Filename: aws_macie_evasion.py
LogTypes:
  - AWS.CloudTrail
Reference: https://aws.amazon.com/macie/
Reports:
  MITRE ATT&CK:
    - TA0005:T1562
RuleID: "AWS.Macie.Evasion"
Runbook: >-
  Analyze the events to ensure it's not normal maintenance. If it's abnormal, run
  the Indicator Search on the UserIdentity:Arn for the past hour and analyze other
  services accessed/changed.
Severity: Medium
SummaryAttributes:
  - awsRegion
  - eventName
  - p_any_aws_arns
  - p_any_ip_addresses
  - userIdentity:type
  - userIdentity:arn
