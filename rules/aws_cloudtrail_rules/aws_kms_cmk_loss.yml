AnalysisType: rule
Description: >-
  A KMS Customer Managed Key was disabled or scheduled for deletion. This could potentially
  lead to permanent loss of encrypted data.
DisplayName: "KMS CMK Disabled or Deleted"
Enabled: true
Filename: aws_kms_cmk_loss.py
LogTypes:
  - AWS.CloudTrail
Reference: https://docs.aws.amazon.com/kms/latest/developerguide/deleting-keys.html
Reports:
  CIS:
    - 3.7
  MITRE ATT&CK:
    - TA0040:T1485
RuleID: "AWS.KMS.CustomerManagedKeyLoss"
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-rules/aws-kms-cmk-loss
Severity: Info
SummaryAttributes:
  - eventName
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Identity & Access Management
  - Impact:Data Destruction
Tests:
  - ExpectedResult: true
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "DisableKey"
      "eventSource": "kms.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "readOnly": false
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "keyId": "1"
      "resources":
        - "ARN": "arn:aws:kms:us-west-2:123456789012:key/1"
          "accountId": "123456789012"
          "type": "AWS::KMS::Key"
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "Mozilla"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "1111:tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "tester"
        "type": "AssumedRole"
    Name: KMS Key Disabled
