AnalysisType: rule
Description: >-
  A CloudTrail Trail was created, updated, or enabled.
DisplayName: "A CloudTrail Was Created or Updated"
Enabled: true
Filename: aws_cloudtrail_created.py
LogTypes:
  - AWS.CloudTrail
Reference: 
  https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-create-and-update-a-trail.html
Reports:
  CIS:
    - 3.5
  MITRE ATT&CK:
    - TA0007:T1538
RuleID: "AWS.CloudTrail.Created"
Runbook: >-
  https://docs.runpanther.io/alert-runbooks/built-in-rules/aws-cloudtrail-modified
Severity: Info
SummaryAttributes:
  - eventName
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Security Control
  - Discovery:Cloud Service Dashboard
Tests:
  - ExpectedResult: true
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "CreateTrail"
      "eventSource": "cloudtrail.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "readOnly": false
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "name": "arn:aws:cloudtrail:us-west-2:123456789012:trail/example-trail"
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "console.amazonaws.com"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "tester"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "true"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "Tester"
          "webIdFederationData": {}
        "type": "AssumedRole"
    Name: CloudTrail Was Created
  - ExpectedResult: false
    Log:
      "awsRegion": "us-west-2"
      "eventID": "1"
      "eventName": "Decrypt"
      "eventSource": "kms.amazonaws.com"
      "eventTime": "2019-01-01T00:00:00Z"
      "eventType": "AwsApiCall"
      "eventVersion": "1.05"
      "readOnly": true
      "recipientAccountId": "123456789012"
      "requestID": "1"
      "requestParameters":
        "encryptionContext":
          "aws:lambda:FunctionArn": "arn:aws:lambda:us-west-2:123456789012:function:test-function"
      "resources":
        - "ARN": "arn:aws:kms:us-west-2:123456789012:key/1"
          "accountId": "123456789012"
          "type": "AWS::KMS::Key"
      "responseElements":
      "sourceIPAddress": "111.111.111.111"
      "userAgent": "Mozilla"
      "userIdentity":
        "accessKeyId": "1"
        "accountId": "123456789012"
        "arn": "arn:aws:sts::123456789012:assumed-role/tester"
        "principalId": "111:panther-snapshot-scheduler"
        "sessionContext":
          "attributes":
            "creationDate": "2019-01-01T00:00:00Z"
            "mfaAuthenticated": "false"
          "sessionIssuer":
            "accountId": "123456789012"
            "arn": "arn:aws:iam::123456789012:role/tester"
            "principalId": "1111"
            "type": "Role"
            "userName": "tester"
        "type": "AssumedRole"
