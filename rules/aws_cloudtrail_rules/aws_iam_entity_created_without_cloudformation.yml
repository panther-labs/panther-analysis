AnalysisType: rule
Description: >-
  An IAM Entity (Group, Policy, Role, or User) was created manually. IAM entities
  should be created in code to ensure that permissions are tracked and managed correctly.
DisplayName: "IAM Entity Created Without CloudFormation"
Enabled: false
Filename: aws_iam_entity_created_without_cloudformation.py
LogTypes:
  - AWS.CloudTrail
Reference: https://blog.awsfundamentals.com/aws-iam-roles-with-aws-cloudformation
Reports:
  MITRE ATT&CK:
    - TA0003:T1136
RuleID: "AWS.CloudTrail.IAMEntityCreatedWithoutCloudFormation"
Runbook: >-
  Verify whether IAM entity needs to exist. If so, re-create it in an appropriate
  CloudFormation, Terraform, or other template. Delete the original manually created
  entity.
Severity: Medium
SummaryAttributes:
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tags:
  - AWS
  - Configuration Required
  - Identity and Access Management
  - Persistence:Create Account
