AnalysisType: rule
Description: >
  Detects execution of credential dumping tools like Mimikatz, ProcDump, and Lazagne that extract passwords, hashes, and Kerberos tickets from memory and credential stores. These tools enable lateral movement, privilege escalation, and persistent access by allowing attackers to authenticate as legitimate users. This detection identifies a critical attack phase where adversaries transition from initial compromise to broader network access.
DisplayName: "Crowdstrike Credential Dumping Tool"
Enabled: true
Filename: crowdstrike_credential_dumping_tool.py
Reference: https://www.crowdstrike.com/blog/adversary-credential-theft/
Severity: Critical
Tags:
  - CrowdStrike
  - Windows
  - Credential Access
  - Post-Exploitation
  - Lateral Movement
  - Endpoint Detection
Runbook: |
  1. Review the process tree in CrowdStrike for event:ParentBaseFileName and event:SourceProcessId to determine what launched the credential dumping tool and identify if this was manual execution or automated malware
  2. Search CrowdStrike logs and Windows Event Logs for all users who logged into the affected host (aid and aip) in the 7 days before this alert, then hunt for lateral movement attempts from those user accounts to other systems
  3. Query CrowdStrike for the event:SHA256HashData across all endpoints to identify if the same credential dumping tool was executed on other hosts in the environment
Reports:
  MITRE ATT&CK:
    - TA0006:T1003
    - TA0006:T1003.001
