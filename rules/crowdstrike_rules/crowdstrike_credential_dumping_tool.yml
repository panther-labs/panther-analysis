AnalysisType: rule
Description: >
  Detects the execution of credential dumping tools such as Mimikatz, ProcDump, Lazagne, gsecdump, and similar utilities that extract credentials from Windows systems. These tools are commonly used by attackers during post-exploitation to harvest plaintext passwords, password hashes, PINs, and Kerberos tickets from memory (particularly LSASS process), the Windows registry (SAM database), and credential stores. Successful credential dumping enables lateral movement across the network, privilege escalation, and persistent access to sensitive systems by allowing attackers to authenticate as legitimate users without triggering account lockouts or suspicious login patterns. This represents a critical phase in the attack lifecycle where adversaries transition from initial access to broader compromise of the environment. This rule leverages CrowdStrike's endpoint telemetry to detect process execution of known credential dumping tools, enabling immediate response to contain the threat before stolen credentials are used for further malicious activity.
DisplayName: "Crowdstrike Credential Dumping Tool"
Enabled: true
Filename: crowdstrike_credential_dumping_tool.py
Reference: https://www.crowdstrike.com/blog/adversary-credential-theft/
Severity: Critical
Tags:
  - CrowdStrike
  - Windows
  - Credential Access
  - Post-Exploitation
  - Lateral Movement
  - Endpoint Detection
Runbook: |
  1. Immediately identify the affected host from the alert (aid field for CrowdStrike Agent ID, aip for IP address) and determine which credential dumping tool was executed (check ImageFileName, CommandLine fields)
  2. Use CrowdStrike Real Time Response (RTR) to contain the host by executing network isolation command in the Falcon console to prevent lateral movement while preserving evidence
  3. Identify the user account and process tree that launched the credential dumping tool to understand if this was executed manually or via automated malware, then assume all credentials on the compromised host are stolen
  4. Immediately reset passwords and revoke sessions for all users who have logged into the affected system, prioritizing privileged accounts, and disable or rotate any service accounts or API keys stored on the endpoint
  5. Hunt for lateral movement by searching CrowdStrike logs, Windows Event Logs, and authentication logs for the compromised user accounts accessing other systems via RDP, SMB, WMI, or PowerShell remoting
  6. Review the process timeline before and after the credential dumping to identify the initial access vector and any follow-on activity such as data staging or C2 communication
  7. Collect forensic artifacts including memory dumps, process dumps of LSASS, and the credential dumping tool binary for malware analysis and IOC extraction
  8. Search all endpoints in the environment for the credential dumping tool's hash using CrowdStrike IOC search or EDR hunt capabilities to identify other compromised hosts
  9. Enable additional monitoring for credential access behaviors (LSASS process access, SAM registry access) using CrowdStrike custom IOAs and review domain controller logs for suspicious Kerberos ticket requests
  10. Document the incident including affected accounts, lateral movement observed, data accessed, and implement preventive controls such as Credential Guard, LSASS protection (PPL), and removing cached credentials
