AnalysisType: rule
DedupPeriodMinutes: 15
Description: >-
  A DNS request was made to a domain on an explicit denylist
DisplayName: "DNS request to denylisted domain"
Enabled: false
Filename: crowdstrike_dns_request.py
LogTypes:
  - Crowdstrike.DNSRequest
  - Crowdstrike.FDREvent
Reference: 
  https://docs.runpanther.io/data-onboarding/supported-logs/crowdstrike#crowdstrike-dnsrequest
Reports:
  MITRE ATT&CK:
    - TA0001:T1566
RuleID: "Crowdstrike.DNS.Request"
Runbook: >-
  Filter for host ID in title in Crowdstrike Host Management console to identify the
  system that queried the domain.
Severity: Critical
SummaryAttributes:
  - DomainName
  - aid
  - p_any_domain_names
  - p_any_ip_addresses
Tags:
  - Crowdstrike
  - Initial Access:Phishing
  - Configuration Required
