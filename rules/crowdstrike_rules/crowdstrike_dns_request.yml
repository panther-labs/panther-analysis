AnalysisType: rule
Filename: crowdstrike_dns_request.py
RuleID: "Crowdstrike.DNS.Request"
DisplayName: "DNS request to denylisted domain"
Enabled: false
LogTypes:
  - Crowdstrike.DNSRequest
  - Crowdstrike.FDREvent
Tags:
  - CrowdStrike
  - Configuration Required
  - DNS
  - Command and Control
  - Initial Access
  - Exfiltration
  - Threat Intelligence
  - Network Monitoring
Severity: High
Reports:
  MITRE ATT&CK:
    - TA0001:T1566
    - TA0011:T1071.004
    - TA0010:T1567
Description: >
  Detects DNS requests to domains on a custom denylist configured by security teams for their specific threat landscape. This is a template rule that requires configuration of the DENYLIST variable in the Python file with domains of interest before enabling. DNS monitoring is critical for detecting malicious activity because virtually all network-based attacks require domain resolution at some stage. Attackers use DNS for multiple purposes including command and control (C2) communication with malware, phishing infrastructure hosting credential harvesting pages, malware distribution domains serving payloads, data exfiltration through DNS tunneling, and domain generation algorithms (DGAs) for resilient C2. Organizations typically populate the denylist with indicators from threat intelligence feeds, domains identified in incident response investigations, known malicious infrastructure from security research, phishing domains reported by users, and domains associated with adversary campaigns targeting their industry. This rule leverages CrowdStrike's DNS request telemetry from both direct DNSRequest logs and FDREvent streams to provide comprehensive visibility into endpoint DNS activity. When a match occurs, it indicates either an infected endpoint attempting to communicate with malicious infrastructure, a user accessing a phishing site, malware attempting to download additional payloads, or data exfiltration in progress. The rule supports both Windows and macOS platforms and uses custom deduplication to alert on each unique domain per host combination.
Reference: https://docs.runpanther.io/data-onboarding/supported-logs/crowdstrike#crowdstrike-dnsrequest
Runbook: |
  1. Identify the affected host from the alert (aid for CrowdStrike Agent ID, ComputerName if available, aip for IP address) and determine which denylisted domain was queried (check DomainName field in alert title and context)
  2. Use CrowdStrike Real Time Response (RTR) to contain the host by executing network isolation: `contain` command in the Falcon console to prevent further communication with the malicious domain while preserving forensic evidence
  3. Categorize the denylisted domain based on your threat intelligence: determine if this is a C2 domain, phishing infrastructure, malware distribution site, data exfiltration endpoint, or DGA domain to understand the threat context and appropriate response actions
  4. Identify the process, user account, and parent process that initiated the DNS query by reviewing CrowdStrike process telemetry (search for ContextProcessId, check ProcessRollup events around the same timestamp) to determine if this was browser-based user activity, background malware, or system process
  5. Query historical DNS logs in CrowdStrike and Panther for the affected host to identify when the domain was first queried, frequency of queries, and any successful connections to resolved IP addresses to understand the scope and timeline of compromise
  6. Enrich the denylisted domain with threat intelligence: check the domain's categorization in your threat intel platform, WHOIS registration details, historical resolution records, associated malware families, and any public reporting to understand attacker attribution and tactics
  7. Hunt across all endpoints in the environment for other hosts querying the same denylisted domain using CrowdStrike IOC search, Panther queries, or DNS logs to identify additional compromised systems in a potential coordinated campaign
  8. Investigate the infection vector and initial access by reviewing events before the first DNS query: check email logs for phishing, web proxy logs for drive-by downloads, authentication logs for compromised credentials, or process execution logs for exploitation attempts
  9. Block the malicious domain at network perimeter controls (DNS sinkhole, firewall, web proxy) and update your denylists, threat intelligence feeds, and security tools with the domain and any associated indicators (IP addresses, URLs, file hashes) discovered during investigation
  10. If the domain represents an active threat (not historical false positive), collect forensic artifacts from the affected host including memory dumps, malware samples, browser history, and persistence mechanisms, then remediate by removing malware, resetting compromised credentials, and patching vulnerabilities that enabled initial access
DedupPeriodMinutes: 15
SummaryAttributes:
  - DomainName
  - aid
  - p_any_domain_names
  - p_any_ip_addresses
