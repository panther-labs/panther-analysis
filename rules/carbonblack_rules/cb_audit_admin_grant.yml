AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  Detects when a user is granted Admin or Super Admin permissions.
DisplayName: "Carbon Black Admin Role Granted"
Enabled: true
Filename: cb_audit_admin_grant.py
LogTypes:
  - CarbonBlack.Audit
Reference: 
  https://docs.vmware.com/en/VMware-Carbon-Black-Cloud/services/carbon-black-cloud-user-guide/GUID-CF5ACD2C-A534-46C8-AE06-E1884DB37B58.html
Reports:
  MITRE ATT&CK:
    - TA0004:T1098
RuleID: "CarbonBlack.Audit.Admin.Grant"
Severity: High
Tags:
  - Privilege Escalation
  - Account Manipulation
Tests:
  - ExpectedResult: true
    Log:
      "clientIp": "12.34.56.78"
      "description": "Created grant: psc:cnn:A1234567:BC1234567890 with role Super
        Admin"
      "eventId": "66443924833011eeac3cb393f3d07f9f"
      "eventTime": "2023-11-14 20:57:19.186000000"
      "flagged": false
      "loginName": "bob.ross@acme.com"
      "orgName": "acme.com"
      "requestUrl": "/access/v2/orgs/A1234567/grants"
      "verbose": false
    Name: Super Admin granted
  - ExpectedResult: true
    Log:
      "clientIp": "12.34.56.78"
      "description": "Created grant: psc:cnn:A1234567:BC1234567890 with role Administrator"
      "eventId": "66443924833011eeac3cb393f3d07f9f"
      "eventTime": "2023-11-14 20:57:19.186000000"
      "flagged": false
      "loginName": "bob.ross@acme.com"
      "orgName": "acme.com"
      "requestUrl": "/access/v2/orgs/A1234567/grants"
      "verbose": false
    Name: Admin granted
  - ExpectedResult: false
    Log:
      "clientIp": "12.34.56.78"
      "description": "Created grant: psc:cnn:A1234567:BC1234567890 with role Read
        Only"
      "eventId": "66443924833011eeac3cb393f3d07f9f"
      "eventTime": "2023-11-14 20:57:19.186000000"
      "flagged": false
      "loginName": "bob.ross@acme.com"
      "orgName": "acme.com"
      "requestUrl": "/access/v2/orgs/A1234567/grants"
      "verbose": false
    Name: Other role granted
Threshold: 1
