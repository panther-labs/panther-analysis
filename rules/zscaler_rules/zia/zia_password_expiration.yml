AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  This rule detects when password expiration eas set/removed.
DisplayName: "ZIA Password Expiration"
Enabled: true
Filename: zia_password_expiration.py
LogTypes:
  - Zscaler.ZIA.AdminAuditLog
Reference: https://help.zscaler.com/zia/configuring-password-expiration
Reports:
  MITRE ATT&CK:
    - TA0007:T1201
RuleID: "ZIA.Password.Expiration"
Runbook: >-
  Verify that this change was planned. If not, revert the change and ensure this doesn't
  happen again.
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "event":
        "action": "UPDATE"
        "adminid": "admin@16991311.zscalerbeta.net"
        "auditlogtype": "ZIA"
        "category": "LOGIN"
        "clientip": "123.123.123.123"
        "errorcode": "None"
        "interface": "UI"
        "postaction":
          "passwordExpirationEnabled": true
          "passwordExpiryDays": 180
        "preaction":
          "passwordExpirationEnabled": false
          "passwordExpiryDays": 180
        "recordid": "331"
        "resource": "None"
        "result": "SUCCESS"
        "subcategory": "PASSWORD_EXPIRY"
        "time": "2024-10-22 22:12:25.000000000"
      "sourcetype": "zscalernss-audit"
    Name: Administration Management > Administrator Management > Set Password Expriration
      180 days
  - ExpectedResult: true
    Log:
      "event":
        "action": "UPDATE"
        "adminid": "admin@16991311.zscalerbeta.net"
        "auditlogtype": "ZIA"
        "category": "LOGIN"
        "clientip": "123.123.123.123"
        "errorcode": "None"
        "interface": "UI"
        "postaction":
          "passwordExpirationEnabled": false
          "passwordExpiryDays": 180
        "preaction":
          "passwordExpirationEnabled": true
          "passwordExpiryDays": 180
        "recordid": "331"
        "resource": "None"
        "result": "SUCCESS"
        "subcategory": "PASSWORD_EXPIRY"
        "time": "2024-10-22 22:12:25.000000000"
      "sourcetype": "zscalernss-audit"
    Name: Administration Management > Administrator Management > Remove Password Expriration
Threshold: 1
