AnalysisType: rule
Description: SentinelOne Alert Passthrough
DisplayName: "SentinelOne Alert Passthrough"
Enabled: true
Detection:
  - All:
      - Key: activitytype
        Condition: Equals
        Value: 3608
AlertTitle: "SentinelOne [{event.severity)}] Alert - [{data.rulename)}]"
AlertContext:
  - KeyName: primarydescription
    KeyValue:
      Key: primarydescription
  - KeyName: accountname
    KeyValue:
      Key: accountname
  - KeyName: accountid
    KeyValue:
      Key: accountid
  - KeyName: siteid
    KeyValue:
      Key: siteid
  - KeyName: sitename
    KeyValue:
      Key: sitename
  - KeyName: groupid
    KeyValue:
      Key: groupid
  - KeyName: groupname
    KeyValue:
      Key: groupname
  - KeyName: activityuuid
    KeyValue:
      Key: activityuuid
  - KeyName: agentid
    KeyValue:
      Key: agentid
  - KeyName: id
    KeyValue:
      Key: id
  - KeyName: data
    KeyValue:
      Key: data
Reference: https://www.sentinelone.com/blog/feature-spotlight-introducing-the-new-threat-center/
Severity: Medium
DynamicSeverities:
  - ChangeTo: Critical
    Conditions:
      - Key: data.severity
        Condition: Equals
        Value: E_CRITICAL
  - ChangeTo: Hight
    Conditions:
      - Key: data.severity
        Condition: Equals
        Value: E_HIGH
  - ChangeTo: Medium
    Conditions:
      - KeyPath: data.severity
        Condition: Equals
        Value: E_MEDIUM
  - ChangeTo: Low
    Conditions:
      - KeyPath: data.severity
        Condition: Equals
        Value: E_LOW
GroupBy:
  - Key: id
