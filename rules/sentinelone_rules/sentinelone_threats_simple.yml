      Key: groupid
  - KeyName: groupname
    KeyValue:
      Key: groupname
  - KeyName: activityuuid
    KeyValue:
      Key: activityuuid
  - KeyName: agentid
    KeyValue:
      Key: agentid
  - KeyName: id
    KeyValue:
      Key: id
  - KeyName: data
    KeyValue:
      Key: data
