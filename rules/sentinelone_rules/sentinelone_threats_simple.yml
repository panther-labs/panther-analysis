AnalysisType: rule
Description: 'Passthrough SentinelOne Threats '
DisplayName: "SentinelOne Threats"
Enabled: true
Detection:
  - All:
      - Key: activitytype
        Condition: IsIn
        Values:
          - 19
          - 4108
          - 4003
          - 4109
Reference: https://www.sentinelone.com/blog/feature-spotlight-introducing-the-new-threat-center/
GroupBy:
  - Key: id
Severity: High
DynamicSeverities:
  - ChangeTo: Critical
    Conditions:
      - KeyPath: data.confidencelevel
        Condition: Equals
        Value: E_CRITICAL
AlertTitle: "SentinelOne - [{data.confidencelevel}] level [{data.threatclassification}] threat detected from [{data.threatclassificationsource}]."
AlertContext:
  - KeyName: primarydescription
    KeyValue:
      Key: primarydescription
  - KeyName: accountname
