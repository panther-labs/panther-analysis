AnalysisType: rule
Filename: log4j_ip_iocs.py
RuleID: IOC.Log4JIPs
DisplayName: DEPRECATED -  LOG4J Indicators of Compromise (IP)
Enabled: false
LogTypes:
  - AWS.ALB
  - AWS.CloudTrail
  - AWS.GuardDuty
  - AWS.S3ServerAccess
  - AWS.VPCFlow
  - GCP.AuditLog
  - Apache.AccessCombined
  - Apache.AccessCommon
  - Cloudflare.HttpRequest
  - Juniper.Access
  - Nginx.Access

Tags:
  - AWS
  - DNS
  - GCP
  - Apache
  - Cloudflare
  - Nginx
  - Juniper
  - Deprecated
Severity: High
Description: >
   Deprecated rule. IP addresses involved in LOG4j scanning have been largely recycled at this point, this generates a large amount of false alerts at this point
Reference: >
    https://blog.cloudflare.com/actual-cve-2021-44228-payloads-captured-in-the-wild
Runbook: >
    Investigate traffic from these IP addresses and look for other IOCs associated with the LOG4J exploit CVE-2021-44228
SummaryAttributes:
  - p_any_domain_names
  - p_any_ip_addresses
Tests:
  -
    Name: Non-matching traffic
    ExpectedResult: false
    Log:
      {
        "dstport": 53,
        "dstaddr": "1.1.1.1",
        "srcaddr": "10.0.0.1",
        "p_any_ip_addresses": ["1.1.1.1"],
      }
  -
    Name: Log4j Indicator of Compromise (IP) Detected
    ExpectedResult: true
    Log:
      {
        "srcaddr": "0.0.0.1",
        "dstaddr": "0.0.0.1",
        "p_any_ip_addresses": ["0.0.0.1"],
      }
