AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  Detects the disabling of Microsoft Intune Enterprise MDM within Slack
DisplayName: "Slack Intune MDM Disabled"
Enabled: true
Filename: slack_intune_mdm_disabled.py
LogTypes:
  - Slack.AuditLogs
Reference: 
  https://slack.com/intl/en-gb/help/articles/6495319642387-Set-up-Slack-for-Intune-mobile-apps
Reports:
  MITRE ATT&CK:
    - TA0005:T1562.001
RuleID: "Slack.AuditLogs.IntuneMDMDisabled"
Severity: Critical
SummaryAttributes:
  - p_any_ip_addresses
  - p_any_emails
Tags:
  - Slack
  - Defense Evasion
  - Impair Defenses
  - Disable or Modify Tools
