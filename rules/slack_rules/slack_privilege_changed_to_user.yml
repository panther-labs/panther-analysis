AnalysisType: rule
Filename: slack_privilege_changed_to_user.py
RuleID: Slack.AuditLogs.UserPrivilegeChangedToUser
DisplayName: Slack User Privileges Changed to User
Enabled: true
LogTypes:
  - Slack.AuditLogs
Tags:
  - Slack
Severity: Medium
Description: Detects when a Slack account is to User from an elevated role.
Reference: https://api.slack.com/admins/audit-logs
DedupPeriodMinutes: 60
Threshold:  1
SummaryAttributes:
  - p_any_ip_addresses
  - p_any_emails
