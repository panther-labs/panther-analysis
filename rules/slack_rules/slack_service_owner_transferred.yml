AnalysisType: rule
Filename: slack_service_owner_transferred.py
RuleID: "Slack.AuditLogs.ServiceOwnerTransferred"
DisplayName: "Slack Service Owner Transferred"
Enabled: true
LogTypes:
  - Slack.AuditLogs
Tags:
  - Slack
  - Defense Evasion
  - File and Directory Permissions Modification
  - Persistence
  - Account Manipulation
  - Impact
  - Account Access Removal
Reports:
  MITRE ATT&CK:
    - TA0005:T1222
    - TA0003:T1098
    - TA0040:T1531
Severity: Critical
Description: Detects transferring of service owner on request from primary owner
Reference: https://api.slack.com/admins/audit-logs
DedupPeriodMinutes: 60
Threshold:  1
SummaryAttributes:
  - p_any_ip_addresses
  - p_any_emails
Tests:
