AnalysisType: rule
Filename: notion_page_accessible_to_api.py
DisplayName: "Notion Page API Permissions Changed"
RuleID: "Notion.PagePerms.APIPermsChanged"
Enabled: true
LogTypes:
    - Notion.AuditLogs
Tags:
  - Notion
  - Data Security
  - Unapproved 3rd Party Apps
Severity: Low
