AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  A user attempted to access Notion from a blocked IP address. Note: before deployinh,
  make sure to add Rule Filters checking if event.ip_address is in a certain CIDR
  range(s).
DisplayName: "Notion Login From Blocked IP"
Enabled: false
Filename: notion_login_from_blocked_ip.py
LogTypes:
  - Notion.AuditLogs
Reference: https://www.notion.so/help/allowlist-ip
RuleID: "Notion.LoginFromBlockedIP"
Runbook: >-
  Confirm with user if the login was legitimate. If so, determine why the IP is blocked.
Severity: Medium
Tags:
  - Notion
  - Network Security Monitoring
  - Malicious Connections
  - Configuration Required
Threshold: 1
