AnalysisType: rule
Description: 'Identifies when the Secrets are Modified or Deleted.


  Status: test


  Author: Austin Songer @austinsonger

  False Positives: Secrets being modified or deleted may be performed by a system
  administrator. Verify whether the user identity, user agent, and/or hostname should
  be making changes in your environment., Secrets modified or deleted from unfamiliar
  users should be investigated. If known behavior is causing false positives, it can
  be exempted from the rule.'
