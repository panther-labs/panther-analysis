AnalysisType: rule
Description: 'Detects the creation or patching of potential malicious RoleBinding.
  This includes RoleBindings and ClusterRoleBinding.


  Status: test


  Author: Austin Songer @austinsonger

  False Positives: RoleBindings and ClusterRoleBinding being modified or deleted may
  be performed by a system administrator. Verify whether the user identity, user agent,
  and/or hostname should be making changes in your environment., RoleBindings and
  ClusterRoleBinding modified or deleted from unfamiliar users should be investigated.
  If known behavior is causing false positives, it can be exempted from the rule.'
