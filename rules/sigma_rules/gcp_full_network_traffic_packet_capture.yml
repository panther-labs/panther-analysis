AnalysisType: rule
Description: 'Identifies potential full network packet capture in gcp. This feature
  can potentially be abused to read sensitive data from unencrypted internal traffic.


  Status: test


  Author: Austin Songer @austinsonger

  False Positives: Full Network Packet Capture may be done by a system or network
  administrator., If known behavior is causing false positives, it can be exempted
  from the rule.'
