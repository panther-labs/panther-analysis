AnalysisType: rule
Description: 'Identifies the suspicious use of GetSessionToken. Tokens could be created
  and used by attackers to move laterally and escalate privileges.


  Status: test


  Author: Austin Songer @austinsonger

  False Positives: GetSessionToken may be done by a system or network administrator.
  Verify whether the user identity, user agent, and/or hostname should be making changes
  in your environment. GetSessionToken from unfamiliar users or hosts should be investigated.
  If known behavior is causing false positives, it can be exempted from the rule.'
