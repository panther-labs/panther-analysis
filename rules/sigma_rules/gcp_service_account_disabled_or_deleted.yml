AnalysisType: rule
Description: 'Identifies when a service account is disabled or deleted in Google Cloud.


  Status: test


  Author: Austin Songer @austinsonger

  False Positives: Service Account being disabled or deleted may be performed by a
  system administrator. Verify whether the user identity, user agent, and/or hostname
  should be making changes in your environment., Service Account disabled or deleted
  from unfamiliar users should be investigated. If known behavior is causing false
  positives, it can be exempted from the rule.'
