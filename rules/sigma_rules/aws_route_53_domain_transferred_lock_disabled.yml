AnalysisType: rule
Description: 'Detects when a transfer lock was removed from a Route 53 domain. It
  is recommended to refrain from performing this action unless intending to transfer
  the domain to a different registrar.


  Status: test


  Author: Elastic, Austin Songer @austinsonger

  False Positives: A domain transfer lock may be disabled by a system or network administrator.
  Verify whether the user identity, user agent, and/or hostname should be making changes
  in your environment. Activity from unfamiliar users or hosts should be investigated.
  If known behavior is causing false positives, it can be exempted from the rule.'
DisplayName: AWS Route 53 Domain Transfer Lock Disabled
Enabled: true
Filename: aws_route_53_domain_transferred_lock_disabled.py
