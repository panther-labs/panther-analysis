AnalysisType: rule
Description: >-
  A new AWS account was created
DisplayName: "New AWS Account Created"
Enabled: true
Filename: new_aws_account_logging.py
LogTypes:
  - AWS.CloudTrail
Reference: 
  https://docs.aws.amazon.com/organizations/latest/userguide/orgs_security_incident-response.html#:~:text=AWS%20Organizations%20information%20in%20CloudTrail
Reports:
  MITRE ATT&CK:
    - TA0003:T1136
RuleID: "Standard.NewAWSAccountCreated"
Runbook: >-
  A new AWS account was created, ensure it was created through standard practice and
  is for a valid purpose.
Severity: Info
SummaryAttributes:
  - p_any_aws_account_ids
Tags:
  - DataModel
  - Indicator Collection
  - Persistence:Create Account
