      "eventTime": "2021-05-20 15:53:47Z"
      "eventType": "AwsServiceEvent"
      "eventVersion": "1.08"
      "managementEvent": true
      "p_any_aws_account_ids":
        - "111111111111"
        - "222222222222"
      "p_event_time": "2021-05-20 15:53:47Z"
      "p_log_type": "AWS.CloudTrail"
      "readOnly": false
      "recipientAccountId": "292442345278"
      "serviceEventDetails": "{\n  \"createAccountStatus\": {\n    \"accountId\":
        \"1111111111111111\",\n    \"accountName\": \"****\",\n    \"completedTimestamp\"\
        : \"May 20, 2021 3:53:47 PM\",\n    \"id\": \"car-aaaaaaaaaaaaaaaaaaaaaaaaaaa\"\
        ,\n    \"requestedTimestamp\": \"May 20, 2021 3:53:44 PM\",\n    \"state\"\
        : \"SUCCEEDED\"\n  }\n}"
