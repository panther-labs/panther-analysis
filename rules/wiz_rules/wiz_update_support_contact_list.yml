AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  This rule detects updates of Wiz support contact list.
DisplayName: "Wiz Update Support Contact List"
Enabled: true
Filename: wiz_update_support_contact_list.py
LogTypes:
  - Wiz.Audit
Reference: https://www.wiz.io/
Reports:
  MITRE ATT&CK:
    - TA0035:T1636.003
RuleID: "Wiz.Update.Support.Contact.List"
Runbook: >-
  Verify that this change was planned. If not, revert the change and ensure this doesn't
  happen again.
Severity: Low
