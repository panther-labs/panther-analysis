AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  This rule detects creations, updates and deletions of Wiz rules.
DisplayName: "Wiz Rule Change"
Enabled: true
Filename: wiz_rule_change.py
LogTypes:
  - Wiz.Audit
Reference: https://www.wiz.io/blog/custom-runtime-rules-and-response-policies
Reports:
  MITRE ATT&CK:
    - TA0005:T1562.001
RuleID: "Wiz.Rule.Change"
Runbook: >-
  Verify that this change was planned. If not, revert the change and ensure this doesn't
  happen again. If needed, review the privileges of existing accounts.
Severity: Medium
