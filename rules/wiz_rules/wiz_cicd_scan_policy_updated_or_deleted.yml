      "log_type":
      "requestid": "12345-284b-4166-aea7-12345"
      "serviceaccount":
      "sourceip": "8.8.8.8"
      "status": "SUCCESS"
      "timestamp": "2023-09-01 14:27:42.694"
      "user":
        "id": "test@company.com"
        "name": "test@company.com"
    Name: DeleteCICDScanPolicy
  - ExpectedResult: false
    Log:
      "action": "CreateUser"
      "actionParameters":
        "input":
          "assignedProjectIds":
          "email": "testy@company.com"
          "expiresAt":
