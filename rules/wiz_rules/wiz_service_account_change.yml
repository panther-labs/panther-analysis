AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  This rule detects creations, updates and deletions of service accounts.
DisplayName: "Wiz Service Account Change"
Enabled: true
Filename: wiz_service_account_change.py
LogTypes:
  - Wiz.Audit
Reference: https://www.wiz.io/blog/non-human-identities-dashboard
Reports:
  MITRE ATT&CK:
    - TA0001:T1078.004
RuleID: "Wiz.Service.Account.Change"
Runbook: >-
  Confirm this user acted with valid business intent and determine whether this activity
  was authorized.
Severity: High
Tests:
  - ExpectedResult: true
    Log:
      "action": "DeleteServiceAccount"
      "actionParameters":
        "input":
          "id": "rsao...<redacted>"
        "selection":
          - "__typename"
          - "_stub"
