AnalysisType: rule
Description: >-
  A user has subsequent logins from two geographic locations that are very far apart
DisplayName: "Impossible Travel for Login Action"
Enabled: true
Filename: impossible_travel_login.py
LogTypes:
  - Asana.Audit
  - AWS.CloudTrail
  - Notion.AuditLogs
  - Okta.SystemLog
Reference: 
  https://expertinsights.com/insights/what-are-impossible-travel-logins/#:~:text=An%20impossible%20travel%20login%20is,of%20the%20logins%20is%20fraudulent
Reports:
  MITRE ATT&CK:
    - TA0001:T1078
RuleID: "Standard.ImpossibleTravel.Login"
Runbook: >-
  Reach out to the user if needed to validate the activity, then lock the account.

  If the user responds that the geolocation on the new location is incorrect, you
  can directly report the inaccuracy via  https://ipinfo.io/corrections
Severity: High
SummaryAttributes:
  - p_any_usernames
  - p_any_ip_addresses
  - p_any_domain_names
Tags:
  - Identity & Access Management
  - Initial Access:Valid Accounts
