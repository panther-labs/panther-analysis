    Log:
      "additionalEventData":
        "MFAUsed": "No"
        "MobileVersion": "No"
      "awsRegion": "us-east-1"
      "eventCategory": "Management"
      "eventName": "ConsoleLogin"
      "eventSource": "signin.amazonaws.com"
      "eventTime": "2023-05-26 20:14:51"
      "eventType": "AwsConsoleSignIn"
      "eventVersion": "1.08"
      "managementEvent": true
      "p_enrichment":
        "ipinfo_location":
          "sourceIPAddress":
            "city": "Auckland"
            "country": "NZ"
            "lat": "-36.84853"
            "lng": "174.76349"
            "p_match": "12.12.12.12"
            "postal_code": "1010"
            "region": "Auckland"
            "region_code": "AUK"
            "timezone": "Pacific/Auckland"
