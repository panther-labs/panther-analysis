AnalysisType: rule
DedupPeriodMinutes: 60
Description: >-
  A User logged in as root
DisplayName: "User Logged in as root"
Enabled: true
Filename: teleport_root_login.py
LogTypes:
  - Gravitational.TeleportAudit
Reference: https://goteleport.com/docs/management/admin/
Reports:
  MITRE ATT&CK:
    - TA0002:T1059
RuleID: "Teleport.RootLogin"
Runbook: >-
  Use user accounts and policies, rather than root when logging in. With access to
  root, it is possible to evade auditing and logging.
Severity: Medium
SummaryAttributes:
  - event
  - code
  - user
  - login
  - server_hostname
  - server_labels
Tags:
  - SSH
  - Execution:Command and Scripting Interpreter
  - Teleport
Tests:
  - ExpectedResult: true
