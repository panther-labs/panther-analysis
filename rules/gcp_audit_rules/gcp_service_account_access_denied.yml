  - GCP.AuditLog
Tags:
  - GCP
  - Service Account
  - Access
Description: >
  This rule detects deletions of GCP Log Buckets or Sinks.
Runbook: >
  Ensure that the bucket or sink deletion was expected. Adversaries may do this to cover their tracks.
