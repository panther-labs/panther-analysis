                activityId:
                    timeUsec: "1700250956956215"
                    uniqQualifier: "2009471038637356014"
                event:
                    - eventId: bdbc47ad
                      eventName: INBOUND_SSO_PROFILE_UPDATED
                      eventType: INBOUND_SSO_SETTINGS
                      parameter:
                        - label: LABEL_OPTIONAL
                          name: INBOUND_SSO_PROFILE_CHANGES
