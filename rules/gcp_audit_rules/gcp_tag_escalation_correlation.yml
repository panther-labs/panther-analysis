AnalysisType: correlation_rule
RuleID: "GCP.Privilege.Escalation.Via.TagBinding"
DisplayName: "GCP Privilege Escalation via TagBinding"
Enabled: true
Severity: High
Description: >
  Detects a sequence of events that could indicate a privilege escalation attempt
  via GCP's tag-based access control. The sequence includes:
  1. Enumeration of IAM policies and tags
  2. Creation of a tag binding
  3. Performance of a privileged operation
Reference: https://cloud.google.com/resource-manager/docs/tags/tags-overview
Runbook: >
  Verify if the user has legitimate business need for this sequence of operations. If unauthorized, revoke the tag binding and review IAM policies.
Reports:
  MITRE ATT&CK:
    - TA0004:T1548  # Abuse Elevation Control Mechanism
Detection:
  - Sequence:
      - ID: Enumeration
        RuleID: GCP.IAM.And.Tag.Enumeration
      - ID: TagBinding
        RuleID: GCP.Tag.Binding.Creation
      - ID: PrivilegedOperation
        RuleID: GCP.Privileged.Operation
    Transitions:
      - ID: Enumeration FOLLOWED BY TagBinding
        From: Enumeration
        To: TagBinding
        WithinTimeFrameMinutes: 15
        Match:
          - On: p_alert_context.principal
          - On: p_alert_context.project
      - ID: TagBinding FOLLOWED BY PrivilegedOperation
        From: TagBinding
        To: PrivilegedOperation
        WithinTimeFrameMinutes: 15
        Match:
          - On: p_alert_context.principal
          - On: p_alert_context.project
    LookbackWindowMinutes: 2160
    Schedule:
      RateMinutes: 1440
      TimeoutMinutes: 5
Tags:
  - attack.privilege_escalation
  - attack.t1548
  - gcp
  - iam
  - tagbinding
Tests:
  - Name: Complete Attack Sequence
    ExpectedResult: true
    RuleOutputs:
      - ID: Enumeration
        Matches:
          p_alert_context:
            - {"principal": "test@example.com", "project": "test-project", "methodName": "GetIamPolicy"}
      - ID: TagBinding
        Matches:
          p_alert_context:
            - {"principal": "test@example.com", "project": "test-project", "methodName": "TagBindings.CreateTagBinding"}
      - ID: PrivilegedOperation
        Matches:
          p_alert_context:
            - {"principal": "test@example.com", "project": "test-project", "methodName": "compute.instances.setIamPolicy"}

  - Name: Incomplete Sequence
    ExpectedResult: false
    RuleOutputs:
      - ID: Enumeration
        Matches:
          p_alert_context:
            - {"principal": "test@example.com", "project": "test-project", "methodName": "GetIamPolicy"}
      - ID: PrivilegedOperation
        Matches:
          p_alert_context:
            - {"principal": "test@example.com", "project": "test-project", "methodName": "compute.instances.list"} 