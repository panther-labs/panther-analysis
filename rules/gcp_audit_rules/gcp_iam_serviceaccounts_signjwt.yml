AnalysisType: rule
Description: >-
  Detects iam.serviceAccounts.signJwt method for privilege escalation in GCP. This
  method works by signing well-formed JSON web tokens (JWTs). The script for this
  method will sign a well-formed JWT and request a new access token belonging to the
  Service Account with it.
DisplayName: "GCP IAM serviceAccounts.signJwt Privilege Escalation"
Enabled: true
Filename: gcp_iam_serviceaccounts_signjwt.py
LogTypes:
  - GCP.AuditLog
Reference: 
  https://rhinosecuritylabs.com/gcp/privilege-escalation-google-cloud-platform-part-1/
Reports:
  MITRE ATT&CK:
    - TA0004:T1548
RuleID: "GCP.IAM.serviceAccounts.signJwt.Privilege.Escalation"
Runbook: >-
  These is not a vulnerability in GCP, this is a vulnerability in how you have configured
  your GCP environment, so it is your responsibility to be aware of these attack vectors
  and to defend against them. Make sure to follow the principle of least-privilege
  in your environments to help mitigate these security risks.
Severity: High
