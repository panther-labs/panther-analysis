AnalysisType: rule
Description: >-
  This detection looks for a Azure users inviting external users
DisplayName: "Azure Invite External Users"
Enabled: true
Filename: azure_invite_external_users.py
LogTypes:
  - Azure.Audit
Reference: 
  https://learn.microsoft.com/en-us/entra/identity/authentication/overview-authentication
Reports:
  MITRE ATT&CK:
    - TA0001:T1078
RuleID: "Azure.Audit.InviteExternalUsers"
Runbook: >-
  Verify the user permissions and investigate the external user details. If unauthorized,
  revoke access and block further invites. Update security policies.
Severity: Low
