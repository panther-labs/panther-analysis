AnalysisType: policy
Filename: aws_cmk_key_rotation.py
PolicyID: AWS.CMK.KeyRotation
DisplayName: AWS KMS CMK Key Rotation
Enabled: true
ResourceTypes:
  - AWS.KMS.Key
Tags:
  - AWS
Reports:
  CIS:
    - 2.8
  PCI:
    - 3.5.2
Severity: Low
Description: >
  This policy validates that customer master keys (CMKs) have automatic key rotation enabled.
Runbook: >
  https://docs.runpanther.io/amazon-web-services/policies/aws-customer-created-cmk-has-key-rotation-enabled
Reference: >
  https://docs.aws.amazon.com/kms/latest/developerguide/rotate-keys.html
