AnalysisType: rule
Filename: aws_cloudtrail_stopped.py
PolicyID: AWS.CloudTrail.CloudTrailStopped
DisplayName: CloudTrail Stopped
Enabled: true
ResourceTypes:
  - AWS.CloudTrail
Tags:
  - AWS
  - CIS
  - CIS 3.5
Severity: High
Description: >
  A CloudTrail Trail was modified.
Runbook: https://docs.runpanther.io/log-analysis/rules/aws/aws-cloudtrail-modified
Reference: https://docs.aws.amazon.com/awscloudtrail/latest/APIReference/API_Operations.html
Tests:
