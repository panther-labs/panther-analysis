on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  make_lint:
    name: make lint to run bandit and pylint
    runs-on: ubuntu-latest
    env:
      SOURCE_REPO_CHECKOUT_PATH: src
      DEST_REPO_CHECKOUT_PATH: dest
      DEST_REPO: panther-labs/panther-analysis-dogfood
      HEAD: ${{ format('sync-{0}', github.event.pull_request.head.ref) }}
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v2

      - name: Check python
        run: python --version

      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Check python
        run: python --version
        
      - name: install pyenv
        run: curl -L https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer | bash

      - name: install pip 
        run: wget https://bootstrap.pypa.io/get-pip.py && python get-pip.py

      - name: pip install requirements
        run: pip install pipenv pylint bandit

      - name: make lint
        run: make lint
