on:
  pull_request:
    paths:
      - "Dockerfile"
      - "Pipfile.lock"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Build Dockerfile
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout panther-analysis
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - uses: docker/setup-qemu-action@4574d27a4764455b42196d70a065bc6853246a25 #v3.4.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722
        with:
          role-to-assume: arn:aws:iam::349240696275:role/DockerCI
          aws-region: us-west-2
          role-session-name: docker
      
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca #v3.9.0

      - name: Build Image
        env:
          ECR_REPO: 349240696275.dkr.ecr.us-west-2.amazonaws.com/panther-community
        run: |
          export VERSION=$(date +"%Y-%m-%d")
          docker buildx build --push --cache-to type=gha,scope=${{ github.run_id }} --cache-from type=gha,scope=${{ github.run_id }} -f Dockerfile -t ${ECR_REPO}:panther-analysis-latest -t ${ECR_REPO}:panther-analysis-${VERSION} .

      - name: Test Image
        run: |
          docker run --rm -t panther-analysis:latest pipenv run panther_analysis_tool --version
