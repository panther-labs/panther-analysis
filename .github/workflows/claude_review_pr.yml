name: Claude PR Review
on:
  pull_request:
    types: [opened, labeled]

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for AWS OIDC

jobs:
  claude-review:
    name: Claude PR Review
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      ((github.event.action == 'opened' && github.event.pull_request.head.ref == 'develop') ||
       (github.event.action == 'labeled' &&
        (github.event.label.name == 'rules' ||
         github.event.label.name == 'correlation_rules' ||
         github.event.label.name == 'queries' ||
         github.event.label.name == 'scheduled_rules')))
    steps:
      - name: Checkout Repository
        uses: panther-labs/github-actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Configure AWS Credentials
        uses: panther-labs/github-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_BEDROCK_REGION }}
          mask-aws-account-id: true

      - name: Get changed files
        id: changed-files
        uses: panther-labs/github-actions/changed-files@v1

      - name: Run Claude Reviews
        uses: panther-labs/github-actions/claude-pr-reviewer-pa@add-p-a-claude-reviewer
        with:
          repository: ${{ github.repository }}
          pr_number: ${{ github.event.pull_request.number }}
          commit_sha: ${{ github.event.pull_request.head.sha }}
          changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
          github_token: ${{ secrets.GITHUB_TOKEN }}