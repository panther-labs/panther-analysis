on: pull_request

jobs:
  make_lint:
    name: make lint to run bandit and pylint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v2

      - name: Set python version  
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
        
      - name: Install pipenv
        run: pip install pipenv
      
      - name: Install
        run: make install
      
      - name: Setup venv
        run: make venv

      - name: make lint
        run: make lint

      - name: make test
        run: make test
