AnalysisType: rule
Filename: onelogin_password_changed.py 
RuleID: OneLogin.PasswordChanged
DisplayName: OneLogin User Password Changed
Enabled: true
LogTypes:
  - OneLogin.Events
Tags:
  - OneLogin
  - Identity & Access Management
Severity: Medium
Tests:
  -
    Name: User changed their password
    LogType: OneLogin.Events
    ExpectedResult: false
    Log:
      {
        'event_type_id': 11,
        'actor_user_id': 123456,
        'actor_user_name': 'Bob Cat',
        'user_id': 123456,
        'user_name': 'Bob Cat'
      }
  - 
    Name: User changed another's password
    LogType: OneLogin.Events
    ExpectedResult: true
    Log:
      {
        'event_type_id': 11,
        'actor_user_id': 654321,
        'actor_user_name': 'Mountain Lion',
        'user_id': 123456,
        'user_name': 'Bob Cat'
      }
  - 
    Name: Admin user changed another's password
    LogType: OneLogin.Events
    ExpectedResult: false
    Log:
      {
        'event_type_id': 211,
        'actor_user_id': 654321,
        'actor_user_name': 'Mountain Lion',
        'user_id': 123456,
        'user_name': 'Bob Cat'
      }
