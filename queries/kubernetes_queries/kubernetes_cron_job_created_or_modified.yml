AnalysisType: scheduled_rule
Description: >-
  This detection monitor for any modifications or creations of a cron job. Attackers
  may create or modify an existing scheduled job in order to achieve cluster persistence.
DisplayName: "Kubernetes Cron Job Created or Modified"
Enabled: false
Filename: kubernetes_cron_job_created_or_modified.py
RuleID: "Kubernetes.CronJobCreatedOrModified"
Runbook: >-
  .
ScheduledQueries:
  - Kubernetes Cron Job Created or Modified
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "Anything": "any value"
    Name: Value Returned By Query
