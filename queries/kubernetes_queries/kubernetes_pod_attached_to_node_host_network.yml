AnalysisType: scheduled_rule
Description: >-
  This detection monitor for the creation of pods which are attached to the host's
  network. This allows a pod to listen to all network traffic for all deployed computer
  on that particular node and communicate with other compute on the network namespace.
  Attackers can use this to capture secrets passed in arguments or connections.
DisplayName: "Pod attached to the Node Host Network"
Enabled: false
Filename: kubernetes_pod_attached_to_node_host_network.py
RuleID: "Kubernetes.PodAttachedHostNetwork"
Runbook: >-
  .
ScheduledQueries:
  - Pod attached to the Node Host Network
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "Anything": "any value"
    Name: Value Returned By Query
