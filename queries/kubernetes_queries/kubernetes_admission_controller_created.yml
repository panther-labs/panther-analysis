AnalysisType: scheduled_rule
Description: >-
  This detection monitors for a new admission controller being created in the cluster.
  Admission controllers allows an attack to intercept all API requests made within
  a cluster, allowing for enumeration of resources and common actions. This can be
  a very powerful tool to understand where to pivot to next.
DisplayName: "New Admission Controller Created"
Enabled: false
Filename: kubernetes_admission_controller_created.py
RuleID: "Kubernetes.NewAdmissionControllerCreated"
Runbook: >-
  .
ScheduledQueries:
  - New Admission Controller Created
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "Anything": "any value"
    Name: Value Returned By Query
