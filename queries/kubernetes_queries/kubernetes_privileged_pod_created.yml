AnalysisType: scheduled_rule
Description: >-
  This detection monitors for a privileged pod is created either by default or with
  permissions to run as root. These particular pods have full access to the hosts
  namespace and devices, ability to exploit the kernel, have dangerous linux capabilities,
  and can be a powerful launching point for further attacks.
DisplayName: "Privileged Pod Created"
Enabled: false
Filename: kubernetes_privileged_pod_created.py
RuleID: "Kubernetes.PrivilegedPodCreated"
Runbook: >-
  .
ScheduledQueries:
  - Privileged Pod Created
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "Anything": "any value"
    Name: Value Returned By Query
