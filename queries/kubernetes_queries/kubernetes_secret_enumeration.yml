AnalysisType: scheduled_rule
Description: >-
  This detection monitors for a large number of secrets requests by a single user.
  This could potentially indicate secret enumeration, which can potentially enable
  lateral or vertical movement and unauthorized access to critical resources.
DisplayName: "Secret Enumeration by a User"
Enabled: false
Filename: kubernetes_secret_enumeration.py
RuleID: "Kubernetes.SecretEnumeration"
Runbook: >-
  .
ScheduledQueries:
  - Secret Enumeration by a User
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "Anything": "any value"
    Name: Value Returned By Query
