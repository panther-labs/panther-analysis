AnalysisType: scheduled_rule
Description: >-
  This detection monitors for any pod execution in a kubernetes cluster. Pod execution
  should never be done in a production cluster, and can indicate a user performing
  unauthorized actions.
DisplayName: "Unauthorized Kubernetes Pod Execution"
Enabled: false
Filename: kubernetes_unauthorized_pod_execution.py
RuleID: "Kubernetes.UnauthorizedPodExecution"
Runbook: >-
  .
ScheduledQueries:
  - Unauthorized Kubernetes Pod Execution
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "Anything": "any value"
    Name: Value Returned By Query
