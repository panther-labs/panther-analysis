AnalysisType: scheduled_rule
Description: >-
  This detection monitors for any pod creation or modification using the host IPC
  Namespace. Deploying pods in the Host IPC Namespace, breaks isolation between the
  pod and the underlying host meaning the pod has direct access to the same IPC objects
  and communications channels as the host system.
DisplayName: "Pod Created or Modified Using the Host IPC Namespace"
Enabled: false
Filename: kubernetes_pod_using_host_ipc_namespace.py
RuleID: "Kubernetes.PodUsingIPCNamespace"
Runbook: >-
  .
ScheduledQueries:
  - Pod Created or Modified Using the Host IPC Namespace
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "Anything": "any value"
    Name: Value Returned By Query
