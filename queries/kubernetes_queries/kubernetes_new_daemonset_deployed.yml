AnalysisType: scheduled_rule
Description: >-
  This detection monitors for a new DaemonSet deployed to a kubernetes cluster. A
  daemonset is a workload that guarantees the presence of exactly one instance of
  a specific pod on every node in the cluster. This can be a very powerful tool for
  establishing peristence.
DisplayName: "New DaemonSet Deployed to Kubernetes"
Enabled: false
Filename: kubernetes_new_daemonset_deployed.py
RuleID: "Kubernetes.DaemonSetDeployed"
Runbook: >-
  .
ScheduledQueries:
  - New DaemonSet Deployed to Kubernetes
Severity: Medium
Tests:
  - ExpectedResult: true
    Log:
      "Anything": "any value"
    Name: Value Returned By Query
