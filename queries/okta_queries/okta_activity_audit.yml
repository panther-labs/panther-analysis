AnalysisType: scheduled_query
Description: Audit user activity across your environment. Customize to filter on specific
  users, time ranges, etc
Enabled: false
Query: >-
  SELECT actor:displayName AS actor_name, actor:alternateId AS actor_email, eventType,
  COUNT(*) AS activity_count

  FROM panther_logs.public.okta_systemlog

  WHERE p_occurs_since('7 days')

  AND actor:type = 'User'

  -- Uncomment lines below to filter by user email and/or eventType

  -- and actor_email = 'email'

  -- and eventType = 'eventType'

  GROUP BY actor:displayName, actor:alternateId, eventType

  ORDER BY  actor_name, activity_count DESC
QueryName: "Okta Investigate User Activity"
Schedule:
  RateMinutes: 43200
  TimeoutMinutes: 1
