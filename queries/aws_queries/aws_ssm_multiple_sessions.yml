AnalysisType: scheduled_rule
Description: >-
  Detect when an actor launches multiple distinct SSM sessions within a single hour
  period.
DisplayName: "AWS SSM Multiple Sessions"
Enabled: true
Filename: aws_ssm_multiple_sessions.py
Reference: 
  https://stratus-red-team.cloud/attack-techniques/AWS/aws.execution.ssm-start-session/
Reports:
  MITRE ATT&CK:
    - TA0002:T1203
RuleID: "AWS.SSM.MultipleSessions"
Runbook: >-
  Identify the instances for which sessions were started. Monitor instance and session
  activity. If possible, reach out to the user to determine the reason for multiple
  sessions.
ScheduledQueries:
  - AWS SSM Multiple Sessions
Severity: Info
SummaryAttributes:
  - requestParameters.target
Tags:
  - AWS CloudTrail
  - AWS SSM
  - 'Execution: Exploitation for Client Execution'
  - Beta
