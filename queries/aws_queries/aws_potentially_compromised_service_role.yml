AnalysisType: scheduled_rule
Description: >-
  A role was assumed by an AWS service, followed by a user within 24 hours.  This
  could indicate a stolen or compromised AWS service role.
DisplayName: "AWS Potentially Stolen Service Role"
Enabled: true
Filename: aws_potentially_compromised_service_role.py
Reports:
  MITRE ATT&CK:
    - TA0006:T1528
RuleID: "AWS.Potentially.Stolen.Service.Role.Scheduled"
ScheduledQueries:
  - AWS Potentially Stolen Service Role
Severity: High
Tags:
  - AWS
