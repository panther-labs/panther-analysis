AnalysisType: scheduled_rule
Description: >-
  Searches for potential port scanning activity in VPC Flow logs
DisplayName: "VPC Flow Port Scanning"
Enabled: false
Filename: anomalous_vpc_port_activity.py
Reports:
  MITRE ATT&CK:
    - TA0007:T1046
RuleID: "VPCFlow.Port.Scanning"
