AnalysisType: scheduled_query
Description: Look for suspected port scanning activity
Enabled: false
Query: |
    SELECT
      srcAddr,
      dstAddr,
      COUNT(DISTINCT dstPort)
    FROM panther_logs.public.aws_vpcflow
    WHERE p_occurs_since('1 hour')
      and srcAddr != 'null'
      and srcPort not in (443, 80)
    GROUP BY srcAddr, dstAddr
    HAVING COUNT(DISTINCT dstPort) >=  2
    ORDER BY COUNT(DISTINCT dstPort) DESC
QueryName: Anomalous VPC Port Activity
Schedule:
  RateMinutes: 60
  TimeoutMinutes: 1
