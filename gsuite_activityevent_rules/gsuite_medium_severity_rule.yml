AnalysisType: rule
Filename: gsuite_medium_severity_rule.py
RuleID: GSuite.MediumSeverityRule
DisplayName: GSuite Medium Severity Rule Triggered
Enabled: true
LogTypes:
  - GSuite.ActivityEvent
Tags:
  - GSuite
Severity: Medium
Description: >
  A medium severity GSuite rule was triggered.
Reference: https://support.google.com/a/answer/9420866
Runbook: >
  Investigate what triggered the rule.
SummaryAttributes:
  - actor:email
Tests:
  -
    Name: Non Triggered Rule
    ExpectedResult: false
    Log:
      {
        "id": {
          "applicationName": "rules",
        },
        "actor": {
          "email": "some.user@somedomain.com"
        },
        "parameters": {
          "severity": "MEDIUM",
          "triggered_actions": null
        },
      }
  -
    Name: Medium Severity Rule
    ExpectedResult: true
    Log:
      {
        "id": {
          "applicationName": "rules",
        },
        "actor": {
          "email": "some.user@somedomain.com"
        },
        "parameters": {
          "data_source": "DRIVE",
          "severity": "MEDIUM",
          "triggered_actions": [
            {
              "action_type": "DRIVE_UNFLAG_DOCUMENT"
            }
          ]
        },
      }
  -
    Name: Low Severity Rule
    ExpectedResult: false
    Log:
      {
        "id": {
          "applicationName": "rules",
        },
        "actor": {
          "email": "some.user@somedomain.com"
        },
        "parameters": {
          "severity": "LOW",
          "triggered_actions": [
            {
              "action_type": "DRIVE_UNFLAG_DOCUMENT"
            }
          ]
        },
      }
  -
    Name: Medium Severity Rule with Rule Name
    ExpectedResult: true
    Log:
      {
        "id": {
          "applicationName": "rules",
        },
        "actor": {
          "email": "some.user@somedomain.com"
        },
        "parameters": {
          "severity": "MEDIUM",
          "rule_name": "CEO Impersonation",
          "triggered_actions": [
            {
              "action_type": "MAIL_MARK_AS_PHISHING"
            }
          ]
        },
      }