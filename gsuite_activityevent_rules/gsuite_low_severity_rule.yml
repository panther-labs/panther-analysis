AnalysisType: rule
Filename: gsuite_low_severity_rule.py
RuleID: GSuite.LowSeverityRule
DisplayName: GSuite Low Severity Rule Triggered
Enabled: true
LogTypes:
  - GSuite.ActivityEvent
Tags:
  - GSuite
Severity: Low
Description: >
  A low severity GSuite rule was triggered.
Reference: https://support.google.com/a/answer/9420866
Runbook: >
  Investigate what triggered the rule.
SummaryAttributes:
  - actor
Tests:
  -
    Name: Non Triggered Rule
    ExpectedResult: false
    Log:
      {
        "id": {
          "applicationName": "rules",
        },
        "actor": {
          "email": "some.user@somedomain.com"
        },
        "parameters": {
          "severity": "LOW",
          "triggered_actions": null
        },
      }
  -
    Name: Low Severity Rule
    ExpectedResult: true
    Log:
      {
        "id": {
          "applicationName": "rules",
        },
        "actor": {
          "email": "some.user@somedomain.com"
        },
        "parameters": {
          "data_source": "DRIVE",
          "severity": "LOW",
          "triggered_actions": [
            {
              "action_type": "DRIVE_UNFLAG_DOCUMENT"
            }
          ]
        },
      }
  -
    Name: High Severity Rule
    ExpectedResult: false
    Log:
      {
        "id": {
          "applicationName": "rules",
        },
        "actor": {
          "email": "some.user@somedomain.com"
        },
        "parameters": {
          "severity": "High",
          "triggered_actions": [
            {
              "action_type": "DRIVE_UNFLAG_DOCUMENT"
            }
          ]
        },
      }
  -
    Name: Low Severity Rule with Rule Name
    ExpectedResult: true
    Log:
      {
        "id": {
          "applicationName": "rules",
        },
        "actor": {
          "email": "some.user@somedomain.com"
        },
        "parameters": {
          "severity": "LOW",
          "rule_name": "CEO Impersonation",
          "triggered_actions": [
            {
              "action_type": "MAIL_MARK_AS_PHISHING"
            }
          ]
        },
      }